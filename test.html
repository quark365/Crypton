<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ShadowLink | Secure P2P</title>
    
    <!-- React & DOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>    
    
    <!-- Tailwind -->
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    
    <!-- QR Tools -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    
    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=JetBrains+Mono:wght@400;700&display=swap');
        
        :root {
            --neon-cyan: #00f3ff;
            --neon-purple: #bc13fe;
            --bg-dark: #050510;
        }

        body {
            background-color: var(--bg-dark);
            color: #e2e8f0;
            font-family: 'Space Grotesk', sans-serif;
            overflow: hidden; /* App handles scrolling */
        }

        /* Scanlines & CRT Effects */
        .scanline {
            width: 100%; height: 2px;
            background: var(--neon-cyan);
            position: absolute;
            animation: scan 2s linear infinite;
            box-shadow: 0 0 15px var(--neon-cyan);
            z-index: 50;
        }
        @keyframes scan { 0% { top: 0%; opacity: 0; } 50% { opacity: 1; } 100% { top: 100%; opacity: 0; } }

        .glass-panel {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        /* Utilities */
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Animations */
        .fade-in { animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Message Bubbles */
        .msg-bubble { max-width: 80%; padding: 10px 14px; border-radius: 16px; position: relative; word-break: break-word; }
        .msg-me { background: linear-gradient(135deg, #0891b2, #0e7490); color: white; border-bottom-right-radius: 2px; margin-left: auto; }
        .msg-other { background: #1e293b; color: #e2e8f0; border-bottom-left-radius: 2px; margin-right: auto; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo, useCallback } = React;

        // --- CONFIG ---
        const CHUNK_SIZE = 250; // Size for QR Chunks
        const ICE_SERVERS = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };
        
        // --- CRYPTO UTILS ---
        const buf2hex = (buf) => [...new Uint8Array(buf)].map(x => x.toString(16).padStart(2, '0')).join('');
        const hex2buf = (hex) => new Uint8Array(hex.match(/.{1,2}/g).map(byte => parseInt(byte, 16))).buffer;

        // --- COMPONENTS ---

        // 1. Icon Component
        const Icon = ({ name, size = 24, className }) => {
            useEffect(() => { lucide.createIcons(); }, [name]);
            return <i data-lucide={name} width={size} height={size} className={className}></i>;
        };

        // 2. Animated QR Generator (For Signaling)
        const QRAnimator = ({ data, label }) => {
            const [index, setIndex] = useState(0);
            const canvasRef = useRef(null);
            
            // Chunking Logic
            const chunks = useMemo(() => {
                if(!data) return [];
                const str = typeof data === 'string' ? data : JSON.stringify(data);
                const b64 = btoa(str); // Base64 to ensure safe chars
                const total = Math.ceil(b64.length / CHUNK_SIZE);
                const arr = [];
                for(let i=0; i<total; i++) {
                    // Protocol: "SL:Index:Total:Data"
                    arr.push(`SL:${i}:${total}:${b64.slice(i*CHUNK_SIZE, (i+1)*CHUNK_SIZE)}`);
                }
                return arr;
            }, [data]);

            // Animation Loop
            useEffect(() => {
                if(chunks.length <= 1) return;
                const interval = setInterval(() => {
                    setIndex(prev => (prev + 1) % chunks.length);
                }, 250); // 4 FPS
                return () => clearInterval(interval);
            }, [chunks]);

            // Draw QR
            useEffect(() => {
                if(canvasRef.current && chunks.length > 0) {
                    new QRious({
                        element: canvasRef.current,
                        value: chunks[index],
                        size: 250,
                        level: 'L',
                        foreground: '#000',
                        background: '#fff'
                    });
                }
            }, [index, chunks]);

            return (
                <div className="flex flex-col items-center bg-white p-4 rounded-xl shadow-[0_0_30px_rgba(0,243,255,0.2)]">
                    <canvas ref={canvasRef} className="rounded-lg mb-2"></canvas>
                    <div className="w-full bg-slate-200 h-1 rounded overflow-hidden">
                        <div className="h-full bg-cyan-500 transition-all duration-100" 
                             style={{width: `${((index+1)/chunks.length)*100}%`}}></div>
                    </div>
                    <p className="text-black font-mono text-xs mt-2 font-bold">{label} ({index+1}/{chunks.length})</p>
                </div>
            );
        };

        // 3. QR Scanner (For Signaling)
        const QRScanner = ({ onScan }) => {
            const videoRef = useRef(null);
            const canvasRef = useRef(null);
            const [status, setStatus] = useState("Initializing Camera...");

            const scanLoop = useCallback(() => {
                const video = videoRef.current;
                const canvas = canvasRef.current;
                if(!video || !canvas) return;

                if (video.readyState === video.HAVE_ENOUGH_DATA) {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    const ctx = canvas.getContext("2d");
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const code = jsQR(imageData.data, imageData.width, imageData.height);
                    
                    if (code && code.data.startsWith('SL:')) {
                        setStatus("Chunk Detected!");
                        onScan(code.data);
                    } else {
                        setStatus("Scanning...");
                    }
                }
                requestAnimationFrame(scanLoop);
            }, [onScan]);

            useEffect(() => {
                navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                    .then(stream => {
                        if(videoRef.current) {
                            videoRef.current.srcObject = stream;
                            videoRef.current.play();
                            requestAnimationFrame(scanLoop);
                        }
                    })
                    .catch(err => setStatus("Camera Error: " + err.message));
                
                return () => {
                    // Cleanup stream
                    if(videoRef.current && videoRef.current.srcObject) {
                        videoRef.current.srcObject.getTracks().forEach(t => t.stop());
                    }
                };
            }, [scanLoop]);

            return (
                <div className="relative w-full max-w-sm aspect-square bg-black rounded-2xl overflow-hidden border-2 border-cyan-500/50 shadow-2xl">
                    <video ref={videoRef} className="absolute inset-0 w-full h-full object-cover opacity-80" muted playsInline></video>
                    <canvas ref={canvasRef} className="hidden"></canvas>
                    <div className="scanline"></div>
                    <div className="absolute inset-0 flex items-center justify-center pointer-events-none">
                        <div className="w-48 h-48 border-2 border-white/30 rounded-lg relative">
                            <div className="absolute top-0 left-0 w-4 h-4 border-t-4 border-l-4 border-cyan-400 -mt-1 -ml-1"></div>
                            <div className="absolute top-0 right-0 w-4 h-4 border-t-4 border-r-4 border-cyan-400 -mt-1 -mr-1"></div>
                            <div className="absolute bottom-0 left-0 w-4 h-4 border-b-4 border-l-4 border-cyan-400 -mb-1 -ml-1"></div>
                            <div className="absolute bottom-0 right-0 w-4 h-4 border-b-4 border-r-4 border-cyan-400 -mb-1 -mr-1"></div>
                        </div>
                    </div>
                    <div className="absolute bottom-4 left-0 right-0 text-center">
                        <span className="bg-black/60 text-cyan-400 text-xs px-3 py-1 rounded-full font-mono backdrop-blur-md">{status}</span>
                    </div>
                </div>
            );
        };

        // --- MAIN APP ---
        const App = () => {
            // States
            const [view, setView] = useState('HOME'); // HOME, HOST_WAIT, SCAN_HOST, JOIN_WAIT, SCAN_JOIN, CHAT
            const [role, setRole] = useState(null); // HOST, JOINER
            const [logs, setLogs] = useState([]);
            const [msgText, setMsgText] = useState("");
            const [messages, setMessages] = useState([]);
            const [progress, setProgress] = useState(null); // File transfer progress
            
            // WebRTC Refs
            const pc = useRef(null);
            const dc = useRef(null);
            const candidates = useRef([]);
            
            // Crypto Refs
            const keys = useRef({ rsa: null, ecdh: null }); // My Keys
            const sessionKey = useRef(null); // AES-GCM Shared Key
            const fingerprint = useRef(null);

            // Signaling State
            const [localSignal, setLocalSignal] = useState(null); // My SDP to show
            const scannedChunks = useRef(new Map());
            const [scanProgress, setScanProgress] = useState(0);

            // --- 1. INITIALIZATION & KEYS ---
            useEffect(() => {
                const initKeys = async () => {
                    // Generate Identity (RSA)
                    keys.current.rsa = await window.crypto.subtle.generateKey(
                        { name: "RSA-OAEP", modulusLength: 2048, publicExponent: new Uint8Array([1, 0, 1]), hash: "SHA-256" },
                        true, ["encrypt", "decrypt"]
                    );
                    // Generate Ephemeral (ECDH)
                    keys.current.ecdh = await window.crypto.subtle.generateKey(
                        { name: "ECDH", namedCurve: "P-256" },
                        true, ["deriveKey", "deriveBits"]
                    );
                    addLog("Keys Generated. Ready.");
                };
                initKeys();
            }, []);

            const addLog = (txt) => setLogs(p => [...p.slice(-4), txt]);

            // --- 2. WEBRTC SETUP ---
            const createPeer = () => {
                pc.current = new RTCPeerConnection(ICE_SERVERS);
                
                pc.current.onicecandidate = (e) => {
                    if (e.candidate) candidates.current.push(e.candidate);
                };

                pc.current.onconnectionstatechange = () => {
                    addLog(`Connection: ${pc.current.connectionState}`);
                };

                return pc.current;
            };

            // --- 3. SIGNALING LOGIC (QR CHUNK HANDLER) ---
            const handleScannedChunk = (raw) => {
                // Protocol: "SL:Index:Total:Data"
                const parts = raw.split(':');
                if(parts.length < 4) return;
                
                const idx = parseInt(parts[1]);
                const total = parseInt(parts[2]);
                const data = parts.slice(3).join(':'); // Rejoin valid base64 chars

                if(!scannedChunks.current.has(idx)) {
                    scannedChunks.current.set(idx, data);
                    setScanProgress(Math.round((scannedChunks.current.size / total) * 100));
                    
                    if(scannedChunks.current.size === total) {
                        // All chunks received
                        const fullB64 = Array.from({length: total}, (_, i) => scannedChunks.current.get(i)).join('');
                        const jsonStr = atob(fullB64);
                        const signalData = JSON.parse(jsonStr);
                        
                        addLog("Signal Captured. Processing...");
                        scannedChunks.current.clear();
                        processSignal(signalData);
                    }
                }
            };

            const processSignal = async (data) => {
                if(role === 'HOST' && data.type === 'answer') {
                    // Host receives Answer
                    await pc.current.setRemoteDescription(new RTCSessionDescription(data.sdp));
                    data.candidates.forEach(c => pc.current.addIceCandidate(new RTCIceCandidate(c)));
                    addLog("Remote Description Set. Waiting for Channel...");
                } else if (role === 'JOINER' && data.type === 'offer') {
                    // Joiner receives Offer
                    await pc.current.setRemoteDescription(new RTCSessionDescription(data.sdp));
                    data.candidates.forEach(c => pc.current.addIceCandidate(new RTCIceCandidate(c)));
                    
                    const answer = await pc.current.createAnswer();
                    await pc.current.setLocalDescription(answer);
                    
                    // Wait for local candidates
                    await new Promise(r => setTimeout(r, 500));
                    
                    const payload = {
                        type: 'answer',
                        sdp: pc.current.localDescription,
                        candidates: candidates.current
                    };
                    setLocalSignal(payload);
                    setView('JOIN_WAIT'); // Show Answer QR
                }
            };

            // --- 4. HOST FLOW ---
            const startHost = async () => {
                setRole('HOST');
                const peer = createPeer();
                
                // Create Data Channel
                dc.current = peer.createDataChannel("shadowlink");
                setupDataChannel(dc.current);

                const offer = await peer.createOffer();
                await peer.setLocalDescription(offer);
                
                // Buffer for candidates
                await new Promise(r => setTimeout(r, 500));
                
                const payload = {
                    type: 'offer',
                    sdp: peer.localDescription,
                    candidates: candidates.current
                };
                setLocalSignal(payload);
                setView('HOST_WAIT');
            };

            // --- 5. JOIN FLOW ---
            const startJoin = () => {
                setRole('JOINER');
                const peer = createPeer();
                
                peer.ondatachannel = (e) => {
                    dc.current = e.channel;
                    setupDataChannel(dc.current);
                };
                
                setView('SCAN_HOST'); // Joiner scans Host first
            };

            // --- 6. DATA CHANNEL & CRYPTO HANDSHAKE ---
            const setupDataChannel = (channel) => {
                channel.onopen = () => {
                    addLog("Tunnel Open. Starting Crypto Handshake...");
                    initiateSecureHandshake();
                };
                channel.onmessage = async (e) => handlePacket(e.data);
            };

            const initiateSecureHandshake = async () => {
                // Export Public Keys
                const rsaPub = await window.crypto.subtle.exportKey("spki", keys.current.rsa.publicKey);
                const ecdhPub = await window.crypto.subtle.exportKey("raw", keys.current.ecdh.publicKey);

                // Send HELLO packet
                const packet = {
                    t: 'HELLO',
                    rsa: buf2hex(rsaPub),
                    ecdh: buf2hex(ecdhPub)
                };
                dc.current.send(JSON.stringify(packet));
            };

            const handlePacket = async (raw) => {
                if(typeof raw !== 'string') return; // Binary file chunk
                
                let p;
                try { p = JSON.parse(raw); } catch(e) { return; }

                if(p.t === 'HELLO') {
                    // 1. Import Peer RSA
                    const peerRsa = await window.crypto.subtle.importKey(
                        "spki", hex2buf(p.rsa), { name: "RSA-OAEP", hash: "SHA-256" }, true, ["encrypt"]
                    );
                    
                    // 2. Import Peer ECDH
                    const peerEcdh = await window.crypto.subtle.importKey(
                        "raw", hex2buf(p.ecdh), { name: "ECDH", namedCurve: "P-256" }, true, []
                    );

                    // 3. Derive Shared Secret (ECDH)
                    const sharedBits = await window.crypto.subtle.deriveBits(
                        { name: "ECDH", public: peerEcdh },
                        keys.current.ecdh.privateKey,
                        256
                    );

                    // 4. Derive AES-GCM Session Key (HKDF)
                    const hkdfKey = await window.crypto.subtle.importKey(
                        "raw", sharedBits, { name: "HKDF" }, false, ["deriveKey"]
                    );
                    sessionKey.current = await window.crypto.subtle.deriveKey(
                        { name: "HKDF", hash: "SHA-256", salt: new Uint8Array(), info: new TextEncoder().encode("ShadowLink") },
                        hkdfKey,
                        { name: "AES-GCM", length: 256 },
                        false,
                        ["encrypt", "decrypt"]
                    );

                    // 5. Generate Fingerprint (Visual Hash of Shared Key)
                    const fpHash = await window.crypto.subtle.digest("SHA-256", sharedBits);
                    const fpArr = new Uint8Array(fpHash);
                    const emojis = ["üíÄ","üëΩ","ü§ñ","üëª","ü§°","üëπ","üë∫","üëæ","üéÉ","üêâ","ü¶Ñ","ü¶â","üï∏","‚ö°","üî•","‚ùÑÔ∏è"];
                    let fpStr = "";
                    for(let i=0; i<4; i++) fpStr += emojis[fpArr[i] % emojis.length];
                    fingerprint.current = fpStr;

                    addLog(`Secure Handshake Complete. FP: ${fpStr}`);
                    setView('CHAT');
                    
                    // Send system msg
                    setMessages(prev => [...prev, { id: Date.now(), type: 'SYS', text: `SECURE CHANNEL ESTABLISHED. FINGERPRINT: ${fpStr}` }]);
                } 
                else if (p.t === 'ENC') {
                    // Decrypt Message
                    if(!sessionKey.current) return;
                    const iv = hex2buf(p.iv);
                    const ct = hex2buf(p.d);
                    try {
                        const pt = await window.crypto.subtle.decrypt(
                            { name: "AES-GCM", iv: iv },
                            sessionKey.current,
                            ct
                        );
                        const text = new TextDecoder().decode(pt);
                        setMessages(prev => [...prev, { id: Date.now(), type: 'RX', text: text }]);
                    } catch(e) {
                        console.error("Decryption failed", e);
                    }
                }
            };

            // --- 7. MESSAGING & UI ---
            const sendMessage = async () => {
                if(!msgText.trim() || !sessionKey.current) return;
                
                const txt = msgText;
                setMsgText("");
                setMessages(prev => [...prev, { id: Date.now(), type: 'TX', text: txt }]);

                // Encrypt
                const iv = window.crypto.getRandomValues(new Uint8Array(12));
                const enc = await window.crypto.subtle.encrypt(
                    { name: "AES-GCM", iv: iv },
                    sessionKey.current,
                    new TextEncoder().encode(txt)
                );
                
                const packet = {
                    t: 'ENC',
                    iv: buf2hex(iv),
                    d: buf2hex(enc)
                };
                dc.current.send(JSON.stringify(packet));
            };

            // --- RENDERERS ---

            const renderHome = () => (
                <div className="flex flex-col items-center justify-center min-h-screen p-6 space-y-8 animate-fade-in">
                    <div className="text-center space-y-2">
                        <div className="relative inline-block">
                            <Icon name="ghost" size={64} className="text-cyan-400 mx-auto" />
                            <div className="absolute top-0 right-0 w-3 h-3 bg-purple-500 rounded-full animate-ping"></div>
                        </div>
                        <h1 className="text-4xl font-bold tracking-tighter text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-purple-500">
                            ShadowLink
                        </h1>
                        <p className="text-slate-400 text-sm font-mono">Zero-Knowledge Kinetic Mesh</p>
                    </div>

                    <div className="grid grid-cols-1 gap-4 w-full max-w-xs">
                        <button onClick={startHost} className="group relative overflow-hidden p-6 rounded-2xl bg-slate-800 border border-slate-700 hover:border-cyan-500 transition-all text-left">
                            <div className="absolute top-0 left-0 w-1 h-full bg-cyan-500 group-hover:w-full transition-all duration-300 opacity-20"></div>
                            <h3 className="text-xl font-bold text-white flex items-center gap-2">
                                <Icon name="radio-tower" size={20} /> Host Room
                            </h3>
                            <p className="text-xs text-slate-400 mt-1">Create a secure signal.</p>
                        </button>

                        <button onClick={startJoin} className="group relative overflow-hidden p-6 rounded-2xl bg-slate-800 border border-slate-700 hover:border-purple-500 transition-all text-left">
                            <div className="absolute top-0 left-0 w-1 h-full bg-purple-500 group-hover:w-full transition-all duration-300 opacity-20"></div>
                            <h3 className="text-xl font-bold text-white flex items-center gap-2">
                                <Icon name="scan-line" size={20} /> Join Room
                            </h3>
                            <p className="text-xs text-slate-400 mt-1">Scan a signal to connect.</p>
                        </button>
                    </div>

                    <div className="text-[10px] text-slate-600 font-mono text-center">
                        RSA-2048 ‚Ä¢ ECDH P-256 ‚Ä¢ AES-GCM ‚Ä¢ WebRTC
                    </div>
                </div>
            );

            const renderSignaling = () => {
                const isScanner = view === 'SCAN_HOST' || view === 'SCAN_JOIN';
                const isQR = view === 'HOST_WAIT' || view === 'JOIN_WAIT';
                const title = view === 'HOST_WAIT' ? "Host Signal" 
                            : view === 'SCAN_HOST' ? "Scan Host" 
                            : view === 'SCAN_JOIN' ? "Scan Reply" 
                            : "Your Reply";
                
                const instr = view === 'HOST_WAIT' ? "Ask peer to SCAN this." 
                            : view === 'SCAN_HOST' ? "Point camera at Host's screen." 
                            : view === 'SCAN_JOIN' ? "Host must scan Joiner's screen." 
                            : "Show this back to Host.";

                return (
                    <div className="flex flex-col h-screen p-4 items-center justify-center space-y-6 fade-in">
                        <div className="w-full max-w-md glass-panel rounded-3xl p-6 relative">
                            <button onClick={() => window.location.reload()} className="absolute top-4 left-4 p-2 bg-slate-800 rounded-full hover:bg-red-500/20 text-slate-400 hover:text-red-400 transition-all">
                                <Icon name="x" size={16} />
                            </button>
                            
                            <div className="text-center mb-6">
                                <h2 className="text-2xl font-bold text-white mb-1">{title}</h2>
                                <p className="text-xs text-cyan-400 font-mono">{instr}</p>
                            </div>

                            <div className="flex justify-center min-h-[250px] items-center">
                                {isQR && localSignal && (
                                    <div className="space-y-4 w-full">
                                        <QRAnimator data={localSignal} label="Signal Packet" />
                                        {view === 'HOST_WAIT' && (
                                            <button onClick={() => setView('SCAN_JOIN')} className="w-full py-4 bg-gradient-to-r from-purple-600 to-indigo-600 rounded-xl font-bold shadow-lg shadow-purple-900/40 flex items-center justify-center gap-2">
                                                <Icon name="scan-eye" /> I've been Scanned, Scan Reply
                                            </button>
                                        )}
                                    </div>
                                )}

                                {isScanner && (
                                    <div className="w-full space-y-4">
                                        <QRScanner onScan={handleScannedChunk} />
                                        {scanProgress > 0 && scanProgress < 100 && (
                                            <div className="w-full bg-slate-800 h-2 rounded-full overflow-hidden">
                                                <div className="h-full bg-green-500 transition-all" style={{width: `${scanProgress}%`}}></div>
                                            </div>
                                        )}
                                    </div>
                                )}
                            </div>
                        </div>

                        <div className="font-mono text-[10px] text-slate-500 bg-black/50 px-4 py-2 rounded-lg">
                            {logs[logs.length-1] || "Initializing..."}
                        </div>
                    </div>
                );
            };

            const renderChat = () => (
                <div className="flex flex-col h-screen bg-[#0b141a]">
                    {/* Header */}
                    <header className="px-4 py-3 bg-[#1f2c34] flex items-center justify-between shadow-md z-10">
                        <div className="flex items-center gap-3">
                            <div className="w-10 h-10 rounded-full bg-gradient-to-br from-cyan-500 to-blue-600 flex items-center justify-center text-white font-bold text-xl shadow-[0_0_15px_rgba(6,182,212,0.5)]">
                                {fingerprint.current ? fingerprint.current[0] : '?'}
                            </div>
                            <div>
                                <h2 className="font-bold text-slate-100 text-sm">Secure Peer</h2>
                                <p className="text-[10px] text-emerald-400 font-mono tracking-wider">
                                    AES-GCM-256 ‚Ä¢ {fingerprint.current}
                                </p>
                            </div>
                        </div>
                        <button onClick={() => window.location.reload()} className="p-2 text-slate-400 hover:text-red-400">
                            <Icon name="log-out" size={20} />
                        </button>
                    </header>

                    {/* Chat Area */}
                    <div className="flex-1 overflow-y-auto p-4 space-y-3 bg-[url('https://www.transparenttextures.com/patterns/carbon-fibre.png')]">
                        {messages.map((m) => (
                            m.type === 'SYS' ? (
                                <div key={m.id} className="flex justify-center">
                                    <span className="bg-slate-800/80 text-cyan-400 text-[10px] px-3 py-1 rounded-full font-mono border border-cyan-900">
                                        {m.text}
                                    </span>
                                </div>
                            ) : (
                                <div key={m.id} className={`flex ${m.type === 'TX' ? 'justify-end' : 'justify-start'}`}>
                                    <div className={`msg-bubble ${m.type === 'TX' ? 'msg-me' : 'msg-other'} shadow-sm text-sm`}>
                                        {m.text}
                                        <div className={`text-[9px] mt-1 opacity-60 text-right font-mono`}>
                                            {new Date(m.id).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}
                                        </div>
                                    </div>
                                </div>
                            )
                        ))}
                    </div>

                    {/* Input */}
                    <div className="p-2 bg-[#1f2c34] flex items-center gap-2">
                         <button className="p-3 rounded-full text-slate-400 hover:bg-white/5 transition-colors">
                            <Icon name="paperclip" size={20} />
                        </button>
                        <div className="flex-1 bg-[#2a3942] rounded-2xl flex items-center px-4 py-2">
                            <input 
                                value={msgText}
                                onChange={e => setMsgText(e.target.value)}
                                onKeyDown={e => e.key === 'Enter' && sendMessage()}
                                type="text" 
                                placeholder="Message" 
                                className="bg-transparent border-none outline-none text-slate-200 w-full placeholder-slate-500 text-sm"
                            />
                        </div>
                        <button 
                            onClick={sendMessage}
                            className={`p-3 rounded-full transition-all ${msgText ? 'bg-cyan-600 text-white shadow-[0_0_15px_rgba(8,145,178,0.4)]' : 'bg-[#2a3942] text-slate-500'}`}
                        >
                            <Icon name="send-horizontal" size={20} />
                        </button>
                    </div>
                </div>
            );

            // Router Logic
            if(view === 'HOME') return renderHome();
            if(view === 'CHAT') return renderChat();
            return renderSignaling();
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
