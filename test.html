<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useCallback } = React;

        /**
         * ------------------------------------------------------------------
         * CRYPTOGRAPHY ENGINE (RSA-OAEP + ECDH + HKDF + AES-GCM)
         * ------------------------------------------------------------------
         */
        const CryptoEngine = {
            // 1. Generate Identity Keys (RSA & ECDH)
            generateKeys: async () => {
                // RSA for Identity / Signing Handshake
                const rsa = await window.crypto.subtle.generateKey(
                    { name: "RSA-OAEP", modulusLength: 2048, publicExponent: new Uint8Array([1, 0, 1]), hash: "SHA-256" },
                    true, ["encrypt", "decrypt"]
                );
                // ECDH for Forward Secrecy Session Keys
                const ecdh = await window.crypto.subtle.generateKey(
                    { name: "ECDH", namedCurve: "P-256" },
                    true, ["deriveKey", "deriveBits"]
                );
                return { rsa, ecdh };
            },

            // 2. Export Public Key to send to peer
            exportKey: async (key) => {
                const exported = await window.crypto.subtle.exportKey("spki", key);
                return btoa(String.fromCharCode(...new Uint8Array(exported)));
            },

            // 3. Import Peer's Public Key
            importKey: async (str, type) => {
                const binaryDer = Uint8Array.from(atob(str), c => c.charCodeAt(0));
                const algo = type === 'RSA' 
                    ? { name: "RSA-OAEP", hash: "SHA-256" }
                    : { name: "ECDH", namedCurve: "P-256" };
                const usage = type === 'RSA' ? ["encrypt"] : [];
                return await window.crypto.subtle.importKey("spki", binaryDer, algo, true, usage);
            },

            // 4. Derive Shared AES-GCM Session Key
            deriveSessionKey: async (privateEcdh, publicEcdh) => {
                const sharedBits = await window.crypto.subtle.deriveBits(
                    { name: "ECDH", public: publicEcdh },
                    privateEcdh, 256
                );
                
                // Use HKDF to make it robust
                const hkdfKey = await window.crypto.subtle.importKey("raw", sharedBits, { name: "HKDF" }, false, ["deriveKey"]);
                const sessionKey = await window.crypto.subtle.deriveKey(
                    { name: "HKDF", hash: "SHA-256", salt: new Uint8Array(), info: new TextEncoder().encode("GhostLink_Session_v1") },
                    hkdfKey,
                    { name: "AES-GCM", length: 256 },
                    false, ["encrypt", "decrypt"]
                );
                
                // Fingerprint for visual verification
                const fingerprintHash = await window.crypto.subtle.digest("SHA-256", sharedBits);
                const fingerprint = Array.from(new Uint8Array(fingerprintHash)).map(b => b.toString(16).padStart(2,'0')).join('').slice(0, 8).toUpperCase();
                
                return { sessionKey, fingerprint };
            },

            // 5. Encrypt Data
            encrypt: async (key, data) => {
                const iv = window.crypto.getRandomValues(new Uint8Array(12));
                const encoded = typeof data === 'string' ? new TextEncoder().encode(data) : data;
                const encrypted = await window.crypto.subtle.encrypt({ name: "AES-GCM", iv }, key, encoded);
                
                // Combine IV + Ciphertext
                const combined = new Uint8Array(iv.length + encrypted.byteLength);
                combined.set(iv);
                combined.set(new Uint8Array(encrypted), iv.length);
                return combined; // Returns Uint8Array
            },

            // 6. Decrypt Data
            decrypt: async (key, buffer) => {
                const arr = new Uint8Array(buffer);
                const iv = arr.slice(0, 12);
                const data = arr.slice(12);
                const decrypted = await window.crypto.subtle.decrypt({ name: "AES-GCM", iv }, key, data);
                return decrypted; // Returns ArrayBuffer
            }
        };

        /**

         */

        const Icons = {

                    <path d="m21.44 11.05-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"/>

            ),
            Send: ({size, className}) => (
                <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    <path d="m22 2-7 20-4-9-9-4Z"/><path d="M22 2 11 13"/>

        };
        
        const Icon = ({ name, size = 24, className }) => {
            const LucideIcon = Icons[name];
            if (!LucideIcon) return null;
            return <LucideIcon size={size} className={className} />;
        };

        // --- QR GENERATOR COMPONENT (Chunked for SDP) ---
        const QRStream = ({ data, label }) => {
            const canvasRef = useRef(null);
            const [chunkIndex, setChunkIndex] = useState(0);
            const chunksRef = useRef([]);

            useEffect(() => {
                // Chunk the data
                const str = JSON.stringify(data);
                const base64 = btoa(str);
                const CHUNK_SIZE = 150; // Safe size for quick scanning
                const total = Math.ceil(base64.length / CHUNK_SIZE);
                const newChunks = [];
                for (let i = 0; i < total; i++) {
                    newChunks.push(`GL:${i}:${total}:${base64.slice(i * CHUNK_SIZE, (i + 1) * CHUNK_SIZE)}`);
                }
                chunksRef.current = newChunks;

                const interval = setInterval(() => {
                    setChunkIndex(prev => (prev + 1) % newChunks.length);
                }, 300); // 300ms frame rate

                return () => clearInterval(interval);
            }, [data]);

            useEffect(() => {
                if (canvasRef.current && chunksRef.current.length > 0) {
                    new QRious({
                        element: canvasRef.current,
                        value: chunksRef.current[chunkIndex],
                        size: 300,
                        level: 'L'
                    });
                }
            }, [chunkIndex]);

            return (
                <div className="flex flex-col items-center animate-in fade-in zoom-in duration-300">
                    <div className="bg-white p-4 rounded-3xl shadow-2xl shadow-cyan-500/20 relative">
                        <canvas ref={canvasRef} className="rounded-xl"></canvas>
                        <div className="absolute -bottom-3 -right-3 bg-cyan-500 text-black font-bold px-3 py-1 rounded-full text-xs font-mono border-4 border-[#020617]">
                            {chunkIndex + 1}/{chunksRef.current.length}
                        </div>
                    </div>
                    <p className="mt-6 text-cyan-400 font-mono text-sm tracking-widest uppercase animate-pulse">{label}</p>
                </div>
            );
        };

        // --- QR SCANNER COMPONENT ---
        const QRScanner = ({ onScan, onClose }) => {
            const videoRef = useRef(null);
            const canvasRef = useRef(null);
            const [status, setStatus] = useState("Initializing Camera...");
            const chunksRef = useRef({});
            const totalChunksRef = useRef(0);

            useEffect(() => {
                let stream;
                navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } }).then(s => {
                    stream = s;
                    if(videoRef.current) {
                        videoRef.current.srcObject = stream;
                        videoRef.current.play();
                        requestAnimationFrame(tick);
                    }
                });

                const tick = () => {
                    if (videoRef.current && videoRef.current.readyState === 4) {
                        const canvas = canvasRef.current;
                        const video = videoRef.current;
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        const ctx = canvas.getContext("2d");
                        ctx.drawImage(video, 0, 0);
                        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                        const code = jsQR(imageData.data, imageData.width, imageData.height);

                        if (code && code.data.startsWith("GL:")) {
                            const [_, idx, total, payload] = code.data.split(":");
                            if (!chunksRef.current[idx]) {
                                chunksRef.current[idx] = payload;
                                totalChunksRef.current = parseInt(total);
                                setStatus(`Capturing Data Packet: ${Object.keys(chunksRef.current).length}/${total}`);
                                
                                if (Object.keys(chunksRef.current).length === totalChunksRef.current) {
                                    // Assemble
                                    const fullBase64 = Array.from({length: totalChunksRef.current})
                                        .map((_, i) => chunksRef.current[i]).join("");
                                    try {
                                        const json = JSON.parse(atob(fullBase64));
                                        onScan(json);
                                    } catch(e) { console.error(e); }
                                }
                            }
                        } else {
                            setStatus("Align QR Code...");
                        }
                    }
                    requestAnimationFrame(tick);
                };

                return () => { if(stream) stream.getTracks().forEach(t => t.stop()); }
            }, []);

            return (
                <div className="fixed inset-0 bg-black z-50 flex flex-col">
                    <div className="relative flex-1 bg-black">
                        <video ref={videoRef} className="w-full h-full object-cover opacity-60"></video>
                        <canvas ref={canvasRef} className="hidden"></canvas>
                        <div className="scanner-beam"></div>
                        <div className="absolute inset-0 flex items-center justify-center pointer-events-none">
                            <div className="w-64 h-64 border-2 border-cyan-400/50 rounded-3xl relative">
                                <div className="absolute top-0 left-0 w-6 h-6 border-t-4 border-l-4 border-cyan-400 rounded-tl-xl -mt-1 -ml-1"></div>
                                <div className="absolute top-0 right-0 w-6 h-6 border-t-4 border-r-4 border-cyan-400 rounded-tr-xl -mt-1 -mr-1"></div>
                                <div className="absolute bottom-0 left-0 w-6 h-6 border-b-4 border-l-4 border-cyan-400 rounded-bl-xl -mb-1 -ml-1"></div>
                                <div className="absolute bottom-0 right-0 w-6 h-6 border-b-4 border-r-4 border-cyan-400 rounded-br-xl -mb-1 -mr-1"></div>
                            </div>
                        </div>
                    </div>
                    <div className="bg-slate-900 p-6 rounded-t-3xl border-t border-slate-800 -mt-6 relative z-10 text-center">
                        <p className="text-cyan-400 font-mono text-xs mb-4">{status}</p>
                        <button onClick={onClose} className="w-full py-4 bg-slate-800 text-white rounded-xl font-bold">Cancel</button>
                    </div>
                </div>
            );
        };

        // --- MAIN APP ---
        const App = () => {
            const [view, setView] = useState('home'); // home, host, join, chat
            const [keys, setKeys] = useState(null);
            const [peerKeys, setPeerKeys] = useState(null); // { rsa, ecdh }
            const [session, setSession] = useState(null); // { key, fingerprint }
            
            const [offer, setOffer] = useState(null);
            const [connectionStatus, setConnectionStatus] = useState('idle');
            const [chatHistory, setChatHistory] = useState([]);
            const [message, setMessage] = useState("");
            
            const pcRef = useRef(null);
            const dcRef = useRef(null);
            const fileChunksRef = useRef([]);

            // 1. Initialize Crypto Keys on Load
            useEffect(() => {
                CryptoEngine.generateKeys().then(setKeys);
            }, []);

            // 2. WebRTC Setup Helper
            const setupPeer = async (initiator) => {
                const pc = new RTCPeerConnection({ iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] });
                pcRef.current = pc;

                pc.onicecandidate = (e) => {
                    if (!e.candidate) {
                        // Gathering complete, generating payload
                        const sdp = pc.localDescription;
                        setOffer(sdp);
                    }
                };

                if (initiator) {
                    const dc = pc.createDataChannel("ghostlink");
                    setupDataChannel(dc);
                } else {
                    pc.ondatachannel = (e) => setupDataChannel(e.channel);
                }
            };

            const setupDataChannel = (dc) => {
                dcRef.current = dc;
                dc.onopen = () => {
                    setConnectionStatus('handshaking');
                    performCryptoHandshake();
                };
                dc.onmessage = handleMessage;
            };

            // 3. Crypto Handshake over Data Channel
            const performCryptoHandshake = async () => {
                if (!keys) return;
                // Export my keys
                const myRsaPub = await CryptoEngine.exportKey(keys.rsa.publicKey);
                const myEcdhPub = await CryptoEngine.exportKey(keys.ecdh.publicKey);

                // Send Identity Packet
                dcRef.current.send(JSON.stringify({
                    type: 'HANDSHAKE_INIT',
                    rsa: myRsaPub,
                    ecdh: myEcdhPub
                }));
            };

            const handleMessage = async (e) => {
                const raw = e.data;

                // If buffer, it's encrypted data
                if (raw instanceof ArrayBuffer) {
                    if (!session) return; // Drop if no session
                    try {
                        const decrypted = await CryptoEngine.decrypt(session.sessionKey, raw);
                        // Decode to see if it's text or file chunk
                        // Simple protocol: First byte 0 = text, 1 = file
                        const view = new Uint8Array(decrypted);
                        const type = view[0];
                        const content = view.slice(1);

                        if (type === 0) {
                            const text = new TextDecoder().decode(content);
                            setChatHistory(prev => [...prev, { sender: 'them', text, type: 'text', time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) }]);
                        } else if (type === 1) {
                            handleIncomingFileChunk(content);
                        }
                    } catch (err) {
                        console.error("Decryption failed", err);
                    }
                    return;
                }

                // If string, it's handshake protocol (Cleartext inside tunnel, but keys are public anyway)
                try {
                    const msg = JSON.parse(raw);
                    if (msg.type === 'HANDSHAKE_INIT') {
                        // Import Peer Keys
                        const peerRsa = await CryptoEngine.importKey(msg.rsa, 'RSA');
                        const peerEcdh = await CryptoEngine.importKey(msg.ecdh, 'ECDH');
                        setPeerKeys({ rsa: peerRsa, ecdh: peerEcdh });

                        // Derive Session Key
                        const sess = await CryptoEngine.deriveSessionKey(keys.ecdh.privateKey, peerEcdh);
                        setSession(sess);
                        setConnectionStatus('connected');
                        setView('chat');
                    }
                } catch (err) { console.error(err); }
            };

            // 4. Send Message Logic
            const sendMessage = async () => {
                if (!message.trim() || !session || !dcRef.current) return;
                
                const textBytes = new TextEncoder().encode(message);
                const payload = new Uint8Array(textBytes.length + 1);
                payload[0] = 0; // Text type
                payload.set(textBytes, 1);

                const encrypted = await CryptoEngine.encrypt(session.sessionKey, payload);
                dcRef.current.send(encrypted);

                setChatHistory(prev => [...prev, { sender: 'me', text: message, type: 'text', time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) }]);
                setMessage("");
            };

            // 5. File Handling
            const sendFile = async (file) => {
                if (!session || !dcRef.current) return;
                
                // Send Meta Message first (as text)
                const meta = JSON.stringify({ name: file.name, size: file.size, type: file.type });
                const metaBytes = new TextEncoder().encode("FILE_META:" + meta);
                const payload = new Uint8Array(metaBytes.length + 1);
                payload[0] = 0; // Send meta as text
                payload.set(metaBytes, 1);
                
                const encMeta = await CryptoEngine.encrypt(session.sessionKey, payload);
                dcRef.current.send(encMeta);

                // Chunk and Send File
                const CHUNK_SIZE = 16 * 1024; // 16KB
                const reader = new FileReader();
                let offset = 0;

                reader.onload = async (e) => {
                    const chunk = new Uint8Array(e.target.result);
                    const chunkPayload = new Uint8Array(chunk.length + 1);
                    chunkPayload[0] = 1; // File type
                    chunkPayload.set(chunk, 1);

                    const encChunk = await CryptoEngine.encrypt(session.sessionKey, chunkPayload);
                    dcRef.current.send(encChunk);

                    offset += chunk.length;
                    if (offset < file.size) {
                        readNextChunk();
                    } else {
                        // Done
                        setChatHistory(prev => [...prev, { sender: 'me', text: `Sent file: ${file.name}`, type: 'system' }]);
                    }
                };

                const readNextChunk = () => {
                    const slice = file.slice(offset, offset + CHUNK_SIZE);
                    reader.readAsArrayBuffer(slice);
                };
                
                setChatHistory(prev => [...prev, { sender: 'me', text: `Sending ${file.name}...`, type: 'system' }]);
                readNextChunk();
            };

            const incomingFileMetaRef = useRef(null);
            const incomingFileBufferRef = useRef([]);

            const handleIncomingFileChunk = (data) => {
                // If we don't have meta, this might be a raw chunk error, but protocol handles meta as text first
                incomingFileBufferRef.current.push(data);
                
                // Check if done (Simplified logic: assumes reliable ordering which SCTP/DataChannel provides)
                if (incomingFileMetaRef.current) {
                    const currentSize = incomingFileBufferRef.current.reduce((acc, val) => acc + val.length, 0);
                    if (currentSize >= incomingFileMetaRef.current.size) {
                        // Reconstruct
                        const blob = new Blob(incomingFileBufferRef.current, { type: incomingFileMetaRef.current.type });
                        const url = URL.createObjectURL(blob);
                        setChatHistory(prev => [...prev, { 
                            sender: 'them', 
                            text: incomingFileMetaRef.current.name, 
                            type: 'file', 
                            url: url,
                            size: incomingFileMetaRef.current.size
                        }]);
                        
                        // Reset
                        incomingFileMetaRef.current = null;
                        incomingFileBufferRef.current = [];
                    }
                }
            };

            // Intercept meta messages in text handler
            useEffect(() => {
                if (chatHistory.length > 0) {
                    const last = chatHistory[chatHistory.length - 1];
                    if (last.sender === 'them' && last.type === 'text' && last.text.startsWith("FILE_META:")) {
                        try {
                            const meta = JSON.parse(last.text.substring(10));
                            incomingFileMetaRef.current = meta;
                            // Remove the meta message from UI
                            setChatHistory(prev => prev.slice(0, -1));
                        } catch(e) {}
                    }
                }
            }, [chatHistory]);


            // --- UI HANDLERS ---
            const startHost = async () => {
                setView('host');
                setupPeer(true);
                const offer = await pcRef.current.createOffer();
                await pcRef.current.setLocalDescription(offer);
            };

            const startJoin = () => {
                setView('scan_offer');
            };

            const handleScanOffer = async (data) => {
                setupPeer(false);
                await pcRef.current.setRemoteDescription(data);
                const answer = await pcRef.current.createAnswer();
                await pcRef.current.setLocalDescription(answer);
                setOffer(answer); // This is actually the Answer SDP to show
                setView('show_answer');
            };

            const handleScanAnswer = async (data) => {
                await pcRef.current.setRemoteDescription(data);
                setView('connecting');
            };

            // --- RENDERERS ---

            if (view === 'home') return (
                <div className="flex flex-col h-full items-center justify-center p-6 space-y-8 animate-in fade-in duration-500">
                    <div className="relative">
                        <div className="absolute inset-0 bg-cyan-500 blur-3xl opacity-20 rounded-full"></div>
                        <Icon name="Ghost" size={80} className="text-cyan-400 relative z-10" />
                    </div>
                    <div className="text-center space-y-2">
                        <h1 className="text-4xl font-bold tracking-tighter text-white">Ghost<span className="text-cyan-400">Link</span></h1>
                        <p className="text-slate-400 text-sm tracking-wide">P2P Encrypted Tunnel</p>
                    </div>
                    
                    <div className="grid gap-4 w-full max-w-xs">
                        <button onClick={startHost} className="glass-panel py-4 rounded-xl flex items-center justify-center gap-3 hover:bg-white/5 transition-all group">
                            <Icon name="QrCode" className="text-cyan-400 group-hover:scale-110 transition-transform"/>
                            <span className="font-bold">Start New Chat</span>
                        </button>
                        <button onClick={startJoin} className="glass-panel py-4 rounded-xl flex items-center justify-center gap-3 hover:bg-white/5 transition-all group">
                            <Icon name="ScanLine" className="text-purple-400 group-hover:scale-110 transition-transform"/>
                            <span className="font-bold">Join Chat</span>
                        </button>
                    </div>

                    <div className="text-[10px] text-slate-600 font-mono fixed bottom-6">
                        AES-256-GCM • RSA-2048 • ECDH-P256
                    </div>
                </div>
            );

            if (view === 'host') return (
                <div className="h-full flex flex-col items-center justify-center p-6">
                    <h2 className="text-xl font-bold mb-6 text-center">Let Partner Scan This</h2>
                    {offer ? <QRStream data={offer} label="Handshake Offer" /> : <div className="animate-spin w-12 h-12 border-4 border-cyan-500 rounded-full border-t-transparent"></div>}
                    <button onClick={() => setView('scan_answer')} className="mt-8 px-8 py-3 bg-cyan-500 text-black font-bold rounded-full shadow-[0_0_20px_rgba(6,182,212,0.4)] animate-pulse-ring">
                        Scan Reply
                    </button>
                    <button onClick={() => setView('home')} className="mt-4 text-slate-500 text-sm">Cancel</button>
                </div>
            );

            if (view === 'scan_offer' || view === 'scan_answer') return (
                <QRScanner 
                    onScan={view === 'scan_offer' ? handleScanOffer : handleScanAnswer} 
                    onClose={() => setView('home')} 
                />
            );

            if (view === 'show_answer') return (
                <div className="h-full flex flex-col items-center justify-center p-6">
                    <h2 className="text-xl font-bold mb-6 text-center">Show This To Host</h2>
                    {offer ? <QRStream data={offer} label="Handshake Reply" /> : <div className="animate-spin w-12 h-12 border-4 border-purple-500 rounded-full border-t-transparent"></div>}
                    <p className="mt-8 text-slate-400 text-sm animate-pulse">Waiting for connection...</p>
                </div>
            );

            if (view === 'connecting') return (
                <div className="h-full flex flex-col items-center justify-center space-y-4">
                    <div className="w-16 h-16 border-4 border-cyan-500 border-t-transparent rounded-full animate-spin"></div>
                    <h2 className="text-xl font-bold">Securing Tunnel...</h2>
                    <p className="text-xs font-mono text-cyan-500">Diffie-Hellman Key Exchange</p>
                </div>
            );

            if (view === 'chat') return (
                <div className="flex flex-col h-full bg-[#020617] relative">
                    {/* Header */}
                    <div className="glass-panel p-4 flex items-center justify-between z-20">
                        <div className="flex items-center gap-3">
                            <div className="w-10 h-10 rounded-full bg-gradient-to-tr from-cyan-500 to-blue-600 flex items-center justify-center">
                                <Icon name="User" size={20} className="text-white" />
                            </div>
                            <div>
                                <h3 className="font-bold text-sm">Encrypted Peer</h3>
                                <div className="flex items-center gap-1.5">
                                    <div className="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
                                    <span className="text-[10px] text-slate-400 font-mono tracking-widest">{session?.fingerprint}</span>
                                </div>
                            </div>
                        </div>
                        <button onClick={() => window.location.reload()} className="p-2 hover:bg-white/10 rounded-full">
                            <Icon name="LogOut" size={20} className="text-red-400" />
                        </button>
                    </div>

                    {/* Messages */}
                    <div className="flex-1 overflow-y-auto p-4 space-y-4 no-scrollbar">
                        <div className="text-center py-6">
                            <Icon name="Lock" size={32} className="mx-auto text-slate-700 mb-2" />
                            <p className="text-xs text-slate-600">Messages are end-to-end encrypted. No server in between.</p>
                        </div>
                        
                        {chatHistory.map((msg, idx) => (
                            <div key={idx} className={`flex ${msg.sender === 'me' ? 'justify-end' : 'justify-start'}`}>
                                <div className={`max-w-[80%] p-3 ${msg.sender === 'me' ? 'bg-cyan-600 text-white chat-bubble-me' : 'glass-panel text-slate-200 chat-bubble-them'}`}>
                                    {msg.type === 'text' && <p>{msg.text}</p>}
                                    {msg.type === 'system' && <p className="text-xs opacity-70 italic">{msg.text}</p>}
                                    {msg.type === 'file' && (
                                        <div className="space-y-2">
                                            <div className="flex items-center gap-2">
                                                <Icon name="File" size={16} />
                                                <span className="text-sm font-bold truncate max-w-[150px]">{msg.text}</span>
                                            </div>
                                            <div className="text-xs opacity-70">{(msg.size / 1024).toFixed(1)} KB</div>
                                            <a href={msg.url} download={msg.text} className="block w-full text-center py-2 bg-black/20 rounded-lg text-xs font-bold hover:bg-black/40">
                                                Download
                                            </a>
                                        </div>
                                    )}
                                    <span className="text-[10px] opacity-50 block text-right mt-1">{msg.time}</span>
                                </div>
                            </div>
                        ))}
                        <div ref={el => el && el.scrollIntoView({behavior:'smooth'})}></div>
                    </div>

                    {/* Input */}
                    <div className="p-4 glass-panel pb-8">
                        <div className="flex items-center gap-3 bg-slate-900/50 p-2 rounded-2xl border border-white/5">
                            <label className="p-2 rounded-full hover:bg-white/10 cursor-pointer transition-colors text-cyan-400">
                                <Icon name="Paperclip" size={20} />
                                <input type="file" className="hidden" onChange={(e) => e.target.files[0] && sendFile(e.target.files[0])} />
                            </label>
                            <input 
                                type="text" 
                                value={message}
                                onChange={(e) => setMessage(e.target.value)}
                                onKeyDown={(e) => e.key === 'Enter' && sendMessage()}
                                placeholder="Message..." 
                                className="flex-1 bg-transparent outline-none text-white text-sm placeholder-slate-500"
                            />
                            <button 
                                onClick={sendMessage} 
                                className={`p-2 rounded-full transition-all ${message.trim() ? 'bg-cyan-500 text-black shadow-[0_0_10px_rgba(6,182,212,0.5)]' : 'bg-slate-800 text-slate-500'}`}
                            >
                                <Icon name="Send" size={18} />
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
