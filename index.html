        body {
            font-family: 'JetBrains Mono', monospace;

            overscroll-behavior-y: none;

        .darth-glass {

            background: linear-gradient(90deg, #ef4444, #dc2626);

        }
       
        @keyframes scan { 0% { top: 0%; opacity: 0; } 50% { opacity: 1; } 100% { top: 100%; opacity: 0; } }
       
        .matrix-bg {
            background: 
                linear-gradient(180deg, #000 0%, #0a0a0a 50%, #000 100%),
                radial-gradient(circle at 25% 25%, #06b6d4 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, #ec4899 0%, transparent 50%);
            background-size: cover, 100px 100px, 100px 100px;
            position: relative;
            overflow: hidden;
        }

            content: '';

                linear-gradient(transparent 0%, rgba(0,255,0,0.03) 50%, transparent 100%),
                linear-gradient(90deg, transparent 0%, rgba(0,255,0,0.03) 50%, transparent 100%);

            pointer-events: none;

        @keyframes matrixRain {
            0% { transform: translateY(100vh) translateX(0); opacity: 1; }
            100% { transform: translateY(-100px) translateX(-50px); opacity: 0; }
        }
       
        input[type=range] { -webkit-appearance: none; width: 100%; background: transparent; }
        input[type=range]::-webkit-slider-thumb { 
            -webkit-appearance: none; height: 16px; width: 16px; border-radius: 50%; 
            background: linear-gradient(45deg, #06b6d4, #3b82f6); 
            cursor: pointer; margin-top: -6px; 
            box-shadow: 0 0 10px #06b6d4;
        }
        input[type=range]::-webkit-slider-runnable-track { 
            width: 100%; height: 4px; cursor: pointer; 
            background: linear-gradient(90deg, rgba(6,182,212,0.3), rgba(59,130,246,0.3)); 
            border-radius: 2px;

        .anim-slide-up { animation: slideUp 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94); }
        .anim-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        .typing-animation { 
            overflow: hidden; border-right: .15em solid #06b6d4; 
            white-space: nowrap; margin: 0 auto; letter-spacing: .05em; 
            animation: typing 2s steps(40, end), blink-caret .75s step-end infinite; 
            background: linear-gradient(90deg, transparent, rgba(6,182,212,0.1), transparent);
        }
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #06b6d4; }
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        @keyframes pulse { 0%, 100% { opacity: 1; box-shadow: 0 0 5px currentColor; } 50% { opacity: .7; box-shadow: 0 0 20px currentColor; } }

        a { transition: all 0.3s ease; }
        a:hover { text-shadow: 0 0 10px #06b6d4; color: #06b6d4 !important; }
       
        /* Mobile scroll fix */
        @media (max-width: 768px) {
            body, #root { overflow-y: auto; height: auto; min-height: 100dvh; }
            .matrix-bg::before { animation-duration: 15s; }
        }
    </style>
</head>

        // --- ICONS ---

        const icons = {
            shield: <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />,

            send: <><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></>,
            mic: <><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/><line x1="12" y1="19" x2="12" y2="23"/><line x1="8" y1="23" x2="16" y2="23"/></>,
            x: <><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></>,
            bug: <><rect x="8" y="6" width="8" height="12" rx="4"/><path d="M12 12v.01"/><path d="M4 14h4"/><path d="M16 14h4"/><path d="M4 10h4"/><path d="M16 10h4"/><path d="M4 18h4"/><path d="M16 18h4"/></>,
            check: <path d="M20 6L9 17l-5-5"/>
        };
        // --- CRYPTO UTILS ---
        const buf2hex = (buf) => [...new Uint8Array(buf)].map(x => x.toString(16).padStart(2, '0')).join('');
        const hex2buf = (hex) => new Uint8Array(hex.match(/.{1,2}/g).map(byte => parseInt(byte, 16))).buffer;
        const generateFingerprint = async (buffer) => {
            const hash = await window.crypto.subtle.digest('SHA-256', buffer);
            const arr = new Uint8Array(hash);
            const emojis = ["ğŸ¶","ğŸ±","ğŸ­","ğŸ¹","ğŸ°","ğŸ¦Š","ğŸ»","ğŸ¼","ğŸ¨","ğŸ¯","ğŸ¦","ğŸ®","ğŸ·","ğŸ¸","ğŸµ","ğŸ”","ğŸ§","ğŸ¦","ğŸ¤","ğŸ¦†","ğŸ¦…","ğŸ¦‰","ğŸ¦‡","ğŸº","ğŸ—","ğŸ´","ğŸ¦„","ğŸ","ğŸ›","ğŸ¦‹","ğŸŒ","ğŸ","ğŸœ","ğŸ•·","ğŸ•¸","ğŸ¢","ğŸ","ğŸ¦","ğŸ¦‚","ğŸ¦€","ğŸ¦‘","ğŸ™","ğŸ¦","ğŸ ","ğŸŸ","ğŸ¡","ğŸ¬","ğŸ¦ˆ","ğŸ³","ğŸ‹","ğŸŠ","ğŸ†","ğŸ…","ğŸƒ","ğŸ‚","ğŸ„","ğŸª","ğŸ«","ğŸ˜","ğŸ¦","ğŸ¦","ğŸ","ğŸ–","ğŸ","ğŸ","ğŸ‘","ğŸ•","ğŸ©","ğŸˆ","ğŸ“","ğŸ¦ƒ","ğŸ•Š","ğŸ‡","ğŸ","ğŸ€","ğŸ¿","ğŸ¾","ğŸ‰","ğŸ²","ğŸŒµ","ğŸ„","ğŸŒ²","ğŸŒ³","ğŸŒ´"];
            let em = "";
            for(let i=0; i<4; i++) em += emojis[arr[i] % emojis.length];
            const hex = buf2hex(hash).substring(0, 8).toUpperCase();
            return { emoji: em, hex: hex, full: buf2hex(hash) };
        };
        // --- SPEECH TO TEXT ---
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = SpeechRecognition ? new SpeechRecognition() : null;
        if (recognition) {
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'en-US';
        }
        // --- COMPONENTS ---
        const QRDisplay = ({ data, label, subLabel, color="black" }) => {
            const canvasRef = useRef(null);
            useEffect(() => {
                if (canvasRef.current && data) {
                    new QRious({ element: canvasRef.current, value: data, size: 256, level: 'L', foreground: 'black', background: 'white' });
                }
            }, [data, color]);
            return (
                <div className="bg-white p-3 rounded-xl shadow-2xl flex flex-col items-center anim-slide-up border-2 border-cyan-200/20">
                    <canvas ref={canvasRef} className="max-w-full h-auto border-4 border-white glow" />
                    <div className="mt-2 text-center">
                        <p className="text-slate-900 font-bold text-sm truncate max-w-[200px]">{label}</p>
                        {subLabel && <p className="text-slate-500 text-xs font-mono">{subLabel}</p>}
                    </div>
                </div>
            );
        };
        const AnimatedQR = ({ chunks, label, onClose, theme="cyan" }) => {
            const [index, setIndex] = useState(0);
            const [speed, setSpeed] = useState(PROTOCOL.DEFAULT_QR_FPS);
            const [isPaused, setIsPaused] = useState(false);
           
            useEffect(() => {
                if (isPaused || chunks.length <= 1) return;
                const interval = setInterval(() => {
                    setIndex(prev => (prev + 1) % chunks.length);
                }, speed);
                return () => clearInterval(interval);
            }, [chunks, speed, isPaused]);
            const btnClass = theme === "red" ? "bg-red-600 hover:bg-red-500" : "bg-cyan-600 hover:bg-cyan-500";
            const showControls = chunks.length > 1;
            return (
                <div className="fixed inset-0 z-50 bg-black/95 flex flex-col items-center justify-center p-4 anim-fade">
                    <div className={`bg-white p-4 rounded-2xl w-full max-w-sm shadow-[0_0_50px_rgba(255,255,255,0.1)] anim-slide-up ${theme === 'red' ? 'border-2 border-red-500/30' : 'border-2 border-cyan-500/30'}`}>
                        <QRDisplay data={chunks[index]} label={label} subLabel={showControls ? `Chunk ${index+1}/${chunks.length}` : undefined} color="black" />
                        {showControls && (
                            <div className="mt-6 space-y-4 anim-slide-up">
                                <div className="flex items-center gap-2">
                                    <span className="text-xs font-bold text-slate-400 w-8">POS</span>
                                    <input type="range" min="0" max={chunks.length-1} value={index}
                                        onChange={(e)=>{setIndex(parseInt(e.target.value)); setIsPaused(true);}}
                                        className="accent-slate-800"
                                    />
                                </div>
                                <div className="flex items-center gap-2">
                                    <span className="text-xs font-bold text-slate-400 w-8">SPD</span>
                                    <input type="range" min="50" max="1000" step="50" value={speed}
                                        onChange={(e)=>setSpeed(parseInt(e.target.value))}
                                        className="accent-slate-800"
                                    />
                                    <span className="text-xs font-mono text-slate-500 w-12 text-right">{speed}ms</span>
                                </div>
                                <div className="flex justify-center gap-4">
                                    <button onClick={()=>setIndex(prev=>(prev-1+chunks.length)%chunks.length)} className="p-2 rounded-full bg-slate-100 text-slate-800 hover:bg-slate-200 transition-all"><Icon p={icons.send} className="rotate-180 scale-75"/></button>
                                    <button onClick={()=>setIsPaused(!isPaused)} className={`p-4 rounded-full text-white shadow-lg transition-transform active:scale-95 ${btnClass}`}>
                                        <Icon p={isPaused ? icons.send : icons.send} className={isPaused ? '' : 'rotate-12'} />
                                    </button>
                                    <button onClick={()=>setIndex(prev=>(prev+1)%chunks.length)} className="p-2 rounded-full bg-slate-100 text-slate-800 hover:bg-slate-200 transition-all"><Icon p={icons.send} className="scale-75"/></button>
                                </div>
                            </div>
                        )}
                    </div>
                    <button onClick={onClose} className="mt-8 text-white/50 hover:text-white flex items-center gap-2 anim-pulse">
                        <Icon p={icons.x} /> Stop Broadcast
                    </button>
                </div>
            );
        };
        const QRScanner = ({ onScan, onClose, isDarth }) => {
            const videoRef = useRef(null);
            const canvasRef = useRef(null);
            const [error, setError] = useState(null);
            useEffect(() => {
                let stream;
                let animFrame;
                navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                    .then(s => {
                        stream = s;
                        if(videoRef.current) {
                            videoRef.current.srcObject = s;
                            videoRef.current.play();
                            requestAnimationFrame(tick);
                        }
                    })
                    .catch(err => setError("Camera access denied or unavailable."));
                const tick = () => {
                    if (videoRef.current && videoRef.current.readyState === 4) {
                        const cvs = canvasRef.current;
                        const vid = videoRef.current;
                        cvs.width = vid.videoWidth;
                        cvs.height = vid.videoHeight;
                        const ctx = cvs.getContext("2d", {willReadFrequently: true});
                        ctx.drawImage(vid, 0, 0);
                        const img = ctx.getImageData(0, 0, cvs.width, cvs.height);
                        const code = jsQR(img.data, img.width, img.height);
                        if (code) onScan(code.data);
                    }
                    animFrame = requestAnimationFrame(tick);
                };
                return () => {
                    if(stream) stream.getTracks().forEach(t => t.stop());
                    cancelAnimationFrame(animFrame);
                };
            }, []);
            return (
                <div className="fixed inset-0 z-50 bg-black/95 flex flex-col items-center justify-center p-4 anim-fade">

                        <div className={`relative w-full max-w-sm aspect-square bg-slate-900/80 rounded-3xl overflow-hidden border-2 shadow-[0_0_50px_rgba(0,0,0,0.8)] ${isDarth ? 'border-red-500 shadow-red-900/50' : 'border-cyan-500 shadow-cyan-900/50'} anim-slide-up backdrop-blur-sm`}>
                            <video ref={videoRef} className="absolute inset-0 w-full h-full object-cover" playsInline muted />
                            <canvas ref={canvasRef} className="hidden" />
                            <div className={isDarth ? "scan-line darth-scan-line" : "scan-line"}></div>
                            <div className="absolute top-4 left-0 right-0 text-center pointer-events-none">
                                <span className={`px-3 py-1 rounded-full text-xs font-bold uppercase tracking-widest ${isDarth ? 'bg-red-600/80 text-white backdrop-blur-sm' : 'bg-cyan-500/80 text-slate-900 backdrop-blur-sm'}`}>
                                    {isDarth ? 'INTERCEPTOR ACTIVE' : 'SECURE SCANNER'}
                                </span>
                            </div>
                        </div>
                    )}
                    <button onClick={onClose} className="mt-8 text-white/70 hover:text-white font-bold flex items-center gap-2 anim-pulse transition-all">
                        <Icon p={icons.x} /> Cancel Scan
                    </button>
                </div>
            );
        };
        // --- MAIN APP ---
        const App = () => {
            const [mode, setMode] = useState('NORMAL');
            const [activeTab, setActiveTab] = useState('CONNECT');
            const [keys, setKeys] = useState(null);
            const [identityPayload, setIdentityPayload] = useState(null);
            const [handshakeReply, setHandshakeReply] = useState(null);
            const [sessionKey, setSessionKey] = useState(null);
            const [fingerprint, setFingerprint] = useState(null);
            const [scanner, setScanner] = useState(null);
            const [chat, setChat] = useState([]);
            const [msg, setMsg] = useState("");
            const [fileTransfer, setFileTransfer] = useState(null);
            const [isListening, setIsListening] = useState(false);
            const [interceptedPacket, setInterceptedPacket] = useState(null);
            const lastScanRef = useRef("");
            const chatEndRef = useRef(null);
            const chatContainerRef = useRef(null);
           
            useEffect(() => {
                if (scanner) lastScanRef.current = "";
            }, [scanner]);
           
            useEffect(() => {
                if (chatContainerRef.current) {
                    chatContainerRef.current.scrollTo({
                        top: chatContainerRef.current.scrollHeight,
                        behavior: 'smooth'
                    });
                }
            }, [chat]);

            useEffect(() => {
                if (!recognition) return;
                const handleResult = (event) => {
                    const transcript = Array.from(event.results).map(result => result[0].transcript).join('');
                    setMsg(prev => prev + transcript + ' ');
                    setIsListening(false);
                };
                const handleError = () => {
                    setIsListening(false);
                };
                recognition.onresult = handleResult;
                recognition.onerror = handleError;
                if (isListening) {
                    recognition.start();
                }
                return () => {
                    recognition.stop();
                };
            }, [isListening]);

            const toggleListening = () => {
                setIsListening(!isListening);
            };
           
            const genKeys = async () => {
                setKeys(null); setSessionKey(null); setFingerprint(null); setChat([]);
                const rsa = await window.crypto.subtle.generateKey(
                    { name: "RSA-OAEP", modulusLength: 2048, publicExponent: new Uint8Array([1, 0, 1]), hash: "SHA-256" },
                    true, ["encrypt", "decrypt"]
                );
                const ecdh = await window.crypto.subtle.generateKey(
                    { name: "ECDH", namedCurve: "P-256" },
                    true, ["deriveKey", "deriveBits"]
                );
                setKeys({ rsa, ecdh });
                const rsaExp = await window.crypto.subtle.exportKey("spki", rsa.publicKey);
                const rsaStr = btoa(String.fromCharCode(...new Uint8Array(rsaExp)));
                const myFp = await generateFingerprint(rsaExp);
                setIdentityPayload({
                    t: "ID",
                    k: rsaStr,
                    fp: myFp.hex
                });
            };
            useEffect(() => { genKeys(); }, []);
           
            const handleScan = async (raw) => {
                if (raw === lastScanRef.current) return;
                lastScanRef.current = raw;
                if (mode === 'DARTH') {
                    setScanner(null);
                    setInterceptedPacket({ raw, time: new Date().toLocaleTimeString() });
                    return;
                }
                try {
                    const p = JSON.parse(raw);
                    if (p.t === "ID") {
                        const kData = Uint8Array.from(atob(p.k), c => c.charCodeAt(0));
                        const partnerRsa = await window.crypto.subtle.importKey(
                            "spki", kData, { name: "RSA-OAEP", hash: "SHA-256" }, true, ["encrypt"]
                        );
                        const myEcdhRaw = await window.crypto.subtle.exportKey("raw", keys.ecdh.publicKey);
                        const encEcdh = await window.crypto.subtle.encrypt(
                            { name: "RSA-OAEP" }, partnerRsa, myEcdhRaw
                        );
                        const reply = { t: "HSH", d: buf2hex(encEcdh) };
                        setHandshakeReply(JSON.stringify(reply));
                        setScanner(null);
                        alert(`Partner Identity Scanned!\nFingerprint: ${p.fp}\n\nVerify this matches their screen!`);
                    }
                    else if (p.t === "HSH") {
                        if (!keys) return;
                        const encBuf = hex2buf(p.d);
                        const partnerEcdhRaw = await window.crypto.subtle.decrypt(
                            { name: "RSA-OAEP" }, keys.rsa.privateKey, encBuf
                        );
                        const partnerEcdhKey = await window.crypto.subtle.importKey(
                            "raw", partnerEcdhRaw, { name: "ECDH", namedCurve: "P-256" }, true, []
                        );
                        const sharedBits = await window.crypto.subtle.deriveBits(
                            { name: "ECDH", public: partnerEcdhKey },
                            keys.ecdh.privateKey,
                            256
                        );
                        const hkdfKey = await window.crypto.subtle.importKey(
                            "raw", sharedBits, { name: "HKDF" }, false, ["deriveKey"]
                        );
                        const sessionKey = await window.crypto.subtle.deriveKey(
                            {
                                name: "HKDF",
                                hash: "SHA-256",
                                salt: new Uint8Array(),
                                info: new TextEncoder().encode("GibberLinkv2_Session")
                            },
                            hkdfKey,
                            { name: "AES-GCM", length: 256 },
                            false,
                            ["encrypt", "decrypt"]
                        );
                        const fp = await generateFingerprint(sharedBits);
                        setSessionKey(sessionKey);
                        setFingerprint(fp);
                        setScanner(null);
                        setActiveTab('VERIFY');
                        alert("Handshake Complete. Secure Tunnel Established.");
                    }
                    else if (p.iv) {
                        if (!sessionKey) throw new Error("No secure session.");
                        const iv = hex2buf(p.iv);
                        const ct = hex2buf(p.d);
                        const pt = await window.crypto.subtle.decrypt(
                            { name: "AES-GCM", iv }, sessionKey, ct
                        );
                        const text = new TextDecoder().decode(pt);
                        setChat(prev => [...prev, { from: 'Partner', text, isTyping: true }]);
                        setScanner(null);
                        setActiveTab('CHAT');
                        setTimeout(() => {
                            setChat(prev => prev.map(c => c.isTyping ? { ...c, isTyping: false } : c));
                        }, 2000);
                        alert("New Message Received");
                    }
                } catch (e) {
                    console.error(e);
                }
            };
            const sendMessage = async () => {
                if (!msg || !sessionKey) return;
                const iv = window.crypto.getRandomValues(new Uint8Array(12));
                const enc = await window.crypto.subtle.encrypt(
                    { name: "AES-GCM", iv }, sessionKey, new TextEncoder().encode(msg)
                );
                const packet = { iv: buf2hex(iv), d: buf2hex(enc) };
                const json = JSON.stringify(packet);
                // Chunk if necessary
                const chunks = json.length > PROTOCOL.QR_CHUNK_SIZE ? 
                    json.match(new RegExp(`.{1,${PROTOCOL.QR_CHUNK_SIZE}}`, 'g')) : [json];
                setFileTransfer({ chunks, label: "Encrypted Message" });
                setChat(prev => [...prev, { from: 'Me', text: msg }]);
                setMsg("");
            };
            const darthTamper = () => {
                if (!interceptedPacket) return;
                let badRaw = interceptedPacket.raw.replace(/[a-fA-F0-9]/, "X");
                try {
                    const p = JSON.parse(interceptedPacket.raw);
                    if (p.d) p.d = p.d.replace(/^../, "FF");
                    badRaw = JSON.stringify(p);
                } catch(e) {}
                const id = Math.random().toString(36).substr(2,5);
                setFileTransfer({ chunks: [badRaw], label: `Tampered Packet #${id}`, theme: "red" });
            };
            return (
                <div className={`h-full w-full flex flex-col transition-all duration-500 ${mode === 'DARTH' ? 'bg-slate-950' : 'bg-slate-900/80 backdrop-blur-sm'}`}>
                    {/* Header with file link */}
                    <header className={`p-4 flex-shrink-0 flex justify-between items-center z-10 glass ${mode === 'DARTH' ? 'border-b border-red-900/50' : 'border-b border-cyan-900/50'} backdrop-blur-md`}>
                        <div className="flex items-center gap-3">
                            <div className={`p-2 rounded-lg glow ${mode==='DARTH' ? 'bg-red-600/80 text-white' : 'bg-cyan-500/80 text-black'}`}>
                                <Icon p={mode==='DARTH' ? icons.skull : icons.shield} className="anim-pulse" />
                            </div>
                            <div>
                                <h1 className="font-bold text-lg leading-none text-white tracking-tighter">GibberLink <span className="text-xs opacity-50">v2.1</span></h1>
                                <div className={`text-[10px] font-mono ${mode==='DARTH' ? 'text-red-400 glow' : 'text-cyan-400 glow'}`}>
                                    {mode==='DARTH' ? 'INTERCEPTOR MODE' : 'SECURE CHANNEL'}
                                </div>
                            </div>
                        </div>
                        <div className="flex gap-2 items-center">
                            <a href="wave.html" target="_self" className="text-xs text-cyan-400 hover:text-cyan-300 font-bold underline underline-offset-2 glow">File Share â†’</a>
                            <button onClick={()=>{setMode(mode==='NORMAL'?'DARTH':'NORMAL'); setScanner(null); setInterceptedPacket(null);}}
                                className={`px-3 py-1 rounded border text-xs font-bold transition-all glow ${mode==='NORMAL' ? 'border-red-900/50 text-red-400 hover:bg-red-900/30 hover:text-red-200' : 'bg-cyan-500/80 text-black border-cyan-500/50'}`}>
                                {mode==='NORMAL' ? 'ACTIVATE DARTH' : 'EXIT DARTH'}
                            </button>
                        </div>
                    </header>
                    {/* MAIN CONTENT */}
                    <main className="flex-1 overflow-auto relative flex flex-col min-h-0 touch-scroll"> {/* Enable scrolling */}
                        {mode === 'NORMAL' && (
                            <div className="flex-1 flex flex-col p-4 w-full mx-auto max-w-md md:max-w-4xl transition-all duration-300 min-h-0 overflow-y-auto touch-scroll"> {/* Scrollable container */}
                                {/* TABS */}
                                <div className="flex-shrink-0 flex p-1 glass rounded-xl mb-4 anim-slide-up glow">
                                    {['CONNECT','VERIFY','CHAT'].map(t => (
                                        <button key={t} onClick={()=>setActiveTab(t)}
                                            className={`flex-1 py-2 rounded-lg text-xs font-bold transition-all glow ${activeTab===t ? 'bg-cyan-600/80 text-white shadow-lg' : 'text-slate-500 hover:text-slate-300 hover:bg-slate-700/30'}`}>
                                            {t}
                                        </button>
                                    ))}
                                </div>
                                {/* TAB: CONNECT */}
                                {activeTab === 'CONNECT' && (
                                    <div className="h-full flex flex-col min-h-0 overflow-y-auto touch-scroll">
                                        <div className="flex-1 overflow-y-auto touch-scroll">
                                            <div className={`grid grid-cols-1 ${handshakeReply ? 'md:grid-cols-2' : ''} gap-4 items-start pb-20 anim-slide-up`}>
                                                {/* Identity Panel */}
                                                <div className="glass p-6 rounded-2xl flex flex-col items-center text-center h-full anim-slide-up glow">
                                                    <div className="mb-4">
                                                        <h2 className="text-white font-bold text-sm">STEP 1: IDENTITY</h2>
                                                        <p className="text-slate-400 text-xs">Show this to partner</p>
                                                    </div>
                                                    {identityPayload && (
                                                        <QRDisplay
                                                            data={JSON.stringify(identityPayload)}
                                                            label="MY IDENTITY"
                                                            subLabel={`FP: ${identityPayload.fp}`}
                                                            color="black"
                                                        />
                                                    )}
                                                </div>
                                                {/* Reply Panel */}
                                                {handshakeReply && (
                                                    <div className="glass p-6 rounded-2xl flex flex-col items-center text-center border border-green-500/30 shadow-[0_0_30px_rgba(34,197,94,0.2)] h-full anim-slide-up glow">
                                                        <div className="mb-4">
                                                            <h2 className="text-green-400 font-bold text-sm">STEP 2: HANDSHAKE</h2>
                                                            <p className="text-green-200/50 text-xs">Reply generated from scan</p>
                                                        </div>
                                                        <QRDisplay data={handshakeReply} label="SESSION DATA" color="black" />
                                                    </div>
                                                )}
                                            </div>
                                        </div>
                                    </div>
                                )}
                                {/* TAB: VERIFY */}
                                {activeTab === 'VERIFY' && (
                                    <div className="anim-fade space-y-4 overflow-y-auto touch-scroll flex-1 min-h-0">
                                        <div className="glass p-8 rounded-2xl text-center space-y-6 anim-slide-up glow">
                                            <div className="w-16 h-16 bg-emerald-500/20 text-emerald-400 rounded-full flex items-center justify-center mx-auto mb-2 anim-pulse glow">
                                                <Icon p={sessionKey ? icons.lock : icons.unlock} size={32} />
                                            </div>
                                            <div>
                                                <h2 className="text-white font-bold text-xl">Session Status</h2>
                                                <p className={sessionKey ? "text-emerald-400 glow" : "text-red-400 glow"}>
                                                    {sessionKey ? "SECURE (AES-GCM-256)" : "NOT CONNECTED"}
                                                </p>
                                            </div>
                                           
                                            {sessionKey && fingerprint && (
                                                <div className="bg-slate-950/80 p-4 rounded-xl border border-slate-800/50 anim-slide-up glow backdrop-blur-sm">
                                                    <p className="text-xs text-slate-500 uppercase tracking-widest mb-2">Safety Fingerprint</p>
                                                    <div className="text-4xl mb-2 anim-pulse">{fingerprint.emoji}</div>
                                                    <div className="font-mono text-xl text-yellow-500 tracking-widest glow">{fingerprint.hex}</div>
                                                    <p className="text-[10px] text-slate-500 mt-2 mx-auto max-w-[200px] leading-tight">
                                                        Compare this visually with your partner. If they match, the channel is secure against MITM.
                                                    </p>
                                                </div>
                                            )}
                                           
                                            {sessionKey && (
                                                <button onClick={()=>setActiveTab('CHAT')} className="w-full bg-cyan-600/80 hover:bg-cyan-500 text-white font-bold py-3 rounded-xl transition-all anim-slide-up glow">
                                                    Open Chat Channel
                                                </button>
                                            )}
                                        </div>
                                    </div>
                                )}
                                {/* TAB: CHAT */}
                                {activeTab === 'CHAT' && (
                                    <div className="anim-fade flex flex-col flex-1 min-h-0 overflow-y-auto touch-scroll">
                                        <div ref={chatContainerRef} className="flex-1 glass rounded-2xl p-4 overflow-y-auto touch-scroll space-y-3 mb-2 scrollbar-hide anim-slide-up glow" style={{backdropFilter: 'blur(20px)'}}>
                                            {chat.length === 0 && (
                                                <div className="text-center text-slate-600 mt-10 anim-slide-up">
                                                    <Icon p={icons.shield} size={48} className="mx-auto mb-2 opacity-20 glow"/>
                                                    <p className="text-sm">Channel Encrypted.</p>
                                                    <p className="text-xs">HKDF-derived AES-GCM-256</p>
                                                </div>
                                            )}
                                            {chat.map((c, i) => (
                                                <div key={i} className={`flex ${c.from==='Me'?'justify-end':''} anim-slide-up`}>
                                                    <div className={`max-w-[80%] p-3 rounded-2xl text-sm relative ${c.from==='Me' ? 'bg-cyan-600/80 text-white rounded-br-none glow' : 'bg-slate-700/80 text-slate-200 rounded-bl-none glow'}`}>
                                                        {c.isTyping ? (
                                                            <div className="typing-animation">{c.text}</div>
                                                        ) : (
                                                            c.text
                                                        )}
                                                    </div>
                                                </div>
                                            ))}
                                            <div ref={chatEndRef} />
                                        </div>
                                       
                                        <div className="flex gap-2 flex-shrink-0 pt-2 anim-slide-up">
                                            <button onClick={()=>setScanner('QR')} className="bg-slate-700/80 hover:bg-slate-600/80 text-slate-300 p-3 rounded-xl transition-all glow" title="Scan QR Message">
                                                <Icon p={icons.eye} className="anim-pulse" />
                                            </button>
                                            <button onClick={toggleListening} className={`bg-slate-700/80 hover:bg-slate-600/80 text-slate-300 p-3 rounded-xl transition-all glow ${isListening ? 'text-red-400 glow' : ''}`} title="Voice Input">
                                                <Icon p={icons.mic} className={isListening ? 'anim-pulse scale-110' : ''} />
                                            </button>
                                            <input value={msg} onChange={e=>setMsg(e.target.value)}
                                                className="flex-1 bg-slate-800/80 text-white px-4 rounded-xl border border-slate-700/50 focus:border-cyan-500/50 outline-none min-w-0 backdrop-blur-sm glow"
                                                placeholder="Type message..."
                                            />
                                            <button onClick={sendMessage} className="bg-cyan-600/80 hover:bg-cyan-500 text-white p-3 rounded-xl shadow-lg transition-all active:scale-95 flex-shrink-0 anim-pulse glow">
                                                <Icon p={icons.send} />
                                            </button>
                                        </div>
                                    </div>
                                )}
                                {/* MAIN SCAN FABs */}
                                {!sessionKey && activeTab === 'CONNECT' && (
                                    <div className="fixed bottom-6 right-6 flex flex-col gap-3 anim-slide-up">
                                        <button onClick={()=>setScanner('QR')} className="bg-cyan-500/80 hover:bg-cyan-400 text-slate-900 p-4 rounded-full shadow-[0_0_30px_rgba(6,182,212,0.6)] transition-all hover:scale-110 active:scale-95 anim-pulse glow">
                                            <Icon p={icons.eye} size={32} />
                                        </button>
                                    </div>
                                )}
                            </div>
                        )}
                        {/* DARTH MODE UI */}
                        {mode === 'DARTH' && (
                            <div className="anim-fade max-w-md mx-auto space-y-6 p-4 overflow-y-auto touch-scroll flex-1 w-full min-h-0">
                                <div className="darth-glass p-6 rounded-2xl text-red-100 border-l-4 border-red-600/50 relative overflow-hidden anim-slide-up glow">
                                    <div className="absolute top-0 right-0 p-4 opacity-10"><Icon p={icons.bug} size={100} /></div>
                                    <h2 className="text-xl font-bold mb-1">Packet Interceptor</h2>
                                    <p className="text-red-400 text-xs mb-6">Capture, Analyze, Corrupt</p>
                                   
                                    {!interceptedPacket ? (
                                        <div className="grid grid-cols-2 gap-2">
                                            <button onClick={()=>setScanner('QR')} className="h-32 border-2 border-dashed border-red-500/50 rounded-xl flex flex-col items-center justify-center text-red-400 hover:bg-red-900/30 hover:border-red-400 transition-all cursor-pointer anim-slide-up glow">
                                                <Icon p={icons.eye} size={40} className="mb-2 anim-pulse" />
                                                <span className="font-mono text-sm">SCAN QR</span>
                                            </button>
                                        </div>
                                    ) : (
                                        <div className="space-y-4 anim-slide-up">
                                            <div className="bg-black/50 p-4 rounded-xl font-mono text-[10px] break-all border border-red-900/50 relative glow">
                                                <div className="absolute top-2 right-2 text-red-500 text-[9px]">CAPTURED AT {interceptedPacket.time}</div>
                                                {interceptedPacket.raw}
                                            </div>
                                            <div className="grid grid-cols-2 gap-3">
                                                <button onClick={()=>{alert("Brute Force Failed: AES-256 Entropy too high.\nKeyspace: 2^256");}} className="bg-red-900/50 hover:bg-red-900 border border-red-700/50 text-red-200 py-3 rounded-lg text-xs font-bold glow">
                                                    ATTEMPT CRACK
                                                </button>
                                                <button onClick={darthTamper} className="bg-red-600/80 hover:bg-red-500 text-white py-3 rounded-lg text-xs font-bold shadow-[0_0_15px_rgba(220,38,38,0.6)] glow">
                                                    TAMPER & REPLAY
                                                </button>
                                            </div>
                                           
                                            <button onClick={()=>setInterceptedPacket(null)} className="w-full py-2 text-xs text-red-400 hover:text-red-200 glow">
                                                DISCARD & SCAN NEW
                                            </button>
                                        </div>
                                    )}
                                </div>
                               
                                <div className="p-4 rounded-xl bg-slate-900/50 border border-slate-800/50 text-xs text-slate-500 anim-slide-up glow backdrop-blur-sm">
                                    <strong className="text-slate-400 block mb-1">DARTH CONSOLE:</strong>
                                    Use this mode to test the security of the Normal mode. Try to tamper with a packet and scan it on a receiving device. The receiver's integrity check (GCM Auth Tag) should fail.
                                </div>
                            </div>
                        )}
                    </main>
                    {/* MODALS */}
                    {scanner === 'QR' && (
                        <QRScanner
                            onScan={handleScan}
                            onClose={()=>setScanner(null)}
                            isDarth={mode==='DARTH'}
                        />
                    )}
                    {fileTransfer && (
                        <AnimatedQR
                            chunks={fileTransfer.chunks}
                            label={fileTransfer.label}
                            theme={fileTransfer.theme}
                            onClose={()=>setFileTransfer(null)}
                        />
                    )}
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
