<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>CryptoVis: GibberLink v2.2 (Refined UI)</title>
    
    <!-- React & Tailwind -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- QR Libs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;500;600;800&display=swap');
        
        :root {
            --sat: env(safe-area-inset-top);
            --sab: env(safe-area-inset-bottom);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617;
            color: #e2e8f0;
            overscroll-behavior-y: none;
            height: 100dvh;
            width: 100vw;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        .font-mono { font-family: 'JetBrains Mono', monospace; }

        #root {
            height: 100dvh;
            width: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- Backgrounds & Textures --- */
        .matrix-bg {
            background-color: #020617;
            background-image: 
                radial-gradient(circle at 50% 0%, rgba(30, 41, 59, 0.5) 0%, transparent 70%),
                radial-gradient(rgba(30, 41, 59, 0.8) 1px, transparent 1px);
            background-size: 100% 100%, 40px 40px;
        }
        
        /* --- Glassmorphism --- */
        .glass-panel {
            background: rgba(15, 23, 42, 0.65);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .nav-pill {
            background: rgba(2, 6, 23, 0.8);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 15px 35px -5px rgba(0,0,0,0.6);
        }

        .darth-mode .nav-pill {
            background: rgba(20, 0, 0, 0.85);
            border-color: rgba(239, 68, 68, 0.2);
            box-shadow: 0 15px 35px -5px rgba(127, 29, 29, 0.3);
        }

        /* --- Animations --- */
        .scan-line {
            width: 100%; height: 3px; background: #22d3ee; position: absolute;
            animation: scan 2.5s cubic-bezier(0.4, 0, 0.2, 1) infinite; 
            box-shadow: 0 0 20px #22d3ee, 0 0 10px #22d3ee;
            z-index: 10;
        }
        .darth-scan-line { background: #ef4444; box-shadow: 0 0 20px #ef4444, 0 0 10px #ef4444; }
        
        @keyframes scan { 
            0% { top: 0%; opacity: 0; } 
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 100%; opacity: 0; } 
        }
        
        .anim-enter { animation: slideUpFade 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        .anim-pop { animation: popIn 0.3s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
        
        @keyframes slideUpFade { 
            from { opacity: 0; transform: translateY(30px); } 
            to { opacity: 1; transform: translateY(0); } 
        }
        @keyframes popIn { 
            from { opacity: 0; transform: scale(0.92); } 
            to { opacity: 1; transform: scale(1); } 
        }

        /* --- Utilities --- */
        input[type=range] { -webkit-appearance: none; width: 100%; background: transparent; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; height: 18px; width: 18px; border-radius: 50%; background: currentColor; cursor: pointer; margin-top: -7px; box-shadow: 0 2px 6px rgba(0,0,0,0.4); border: 2px solid white; }
        input[type=range]::-webkit-slider-runnable-track { width: 100%; height: 4px; cursor: pointer; background: rgba(255,255,255,0.15); border-radius: 2px; }
        
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .touch-scroll { -webkit-overflow-scrolling: touch; }
        
        .typing-animation { 
            overflow: hidden; 
            border-right: .15em solid currentColor; 
            white-space: nowrap; 
            animation: typing 2s steps(40, end), blink-caret .75s step-end infinite; 
        }
        @keyframes typing { from { width: 0 } to { width: 100% } }
        @keyframes blink-caret { from, to { border-color: transparent } 50% { border-color: currentColor; } }

        /* --- Safe Area Padding --- */
        .pt-safe { padding-top: max(1.5rem, var(--sat)); }
        .pb-safe { padding-bottom: max(1.5rem, var(--sab)); }
    </style>
</head>
<body class="matrix-bg selection:bg-cyan-500/30 selection:text-cyan-100">
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;
        
        // --- CONFIG & ICONS ---
        const PROTOCOL = { VERSION: '2.2', QR_CHUNK_SIZE: 350, DEFAULT_QR_FPS: 200 };
        
        const Icon = ({ p, size=24, className="" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{p}</svg>
        );
        
        const icons = {
            shield: <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />,
            skull: <><path d="M12 2c-4 0-8 3-8 8 0 1.5.5 3 1.5 4C4 16 3 22 3 22h18s-1-6-2.5-8c1-1 1.5-2.5 1.5-4 0-5-4-8-8-8z"/><path d="M8 10h.01"/><path d="M16 10h.01"/><path d="M10 14h4"/></>,
            lock: <><rect x="3" y="11" width="18" height="11" rx="2" ry="2" /><path d="M7 11V7a5 5 0 0 1 10 0v4" /></>,
            unlock: <><rect x="3" y="11" width="18" height="11" rx="2" ry="2" /><path d="M7 11V7a5 5 0 0 1 9.9-1" /></>,
            eye: <><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></>,
            send: <><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></>,
            x: <><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></>,
            bug: <><rect x="8" y="6" width="8" height="12" rx="4"/><path d="M12 12v.01"/><path d="M4 14h4"/><path d="M16 14h4"/><path d="M4 10h4"/><path d="M16 10h4"/><path d="M4 18h4"/><path d="M16 18h4"/></>,
            connect: <><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71" /><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71" /></>,
            message: <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z" />,
            qr: <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />
        };

        // --- UTILS ---
        const buf2hex = (buf) => [...new Uint8Array(buf)].map(x => x.toString(16).padStart(2, '0')).join('');
        const hex2buf = (hex) => new Uint8Array(hex.match(/.{1,2}/g).map(byte => parseInt(byte, 16))).buffer;
        
        const generateFingerprint = async (buffer) => {
            const hash = await window.crypto.subtle.digest('SHA-256', buffer);
            const arr = new Uint8Array(hash);
            const emojis = ["ğŸ¶","ğŸ±","ğŸ­","ğŸ¹","ğŸ°","ğŸ¦Š","ğŸ»","ğŸ¼","ğŸ¨","ğŸ¯","ğŸ¦","ğŸ®","ğŸ·","ğŸ¸","ğŸµ","ğŸ”","ğŸ§","ğŸ¦","ğŸ¤","ğŸ¦†","ğŸ¦…","ğŸ¦‰","ğŸ¦‡","ğŸº","ğŸ—","ğŸ´","ğŸ¦„","ğŸ","ğŸ›","ğŸ¦‹","ğŸŒ","ğŸ","ğŸœ","ğŸ•·","ğŸ•¸","ğŸ¢","ğŸ","ğŸ¦","ğŸ¦‚","ğŸ¦€","ğŸ¦‘","ğŸ™","ğŸ¦","ğŸ ","ğŸŸ","ğŸ¡","ğŸ¬","ğŸ¦ˆ","ğŸ³","ğŸ‹","ğŸŠ","ğŸ†","ğŸ…","ğŸƒ","ğŸ‚","ğŸ„","ğŸª","ğŸ«","ğŸ˜","ğŸ¦","ğŸ¦","ğŸ","ğŸ–","ğŸ","ğŸ","ğŸ‘","ğŸ•","ğŸ©","ğŸˆ","ğŸ“","ğŸ¦ƒ","ğŸ•Š","ğŸ‡","ğŸ","ğŸ€","ğŸ¿","ğŸ¾","ğŸ‰","ğŸ²","ğŸŒµ","ğŸ„","ğŸŒ²","ğŸŒ³","ğŸŒ´"];
            let em = "";
            for(let i=0; i<4; i++) em += emojis[arr[i] % emojis.length];
            return { emoji: em, hex: buf2hex(hash).substring(0, 8).toUpperCase() };
        };

        // --- SUB-COMPONENTS ---

        const QRDisplay = ({ data, label, subLabel }) => {
            const canvasRef = useRef(null);
            useEffect(() => {
                if (canvasRef.current && data) {
                    new QRious({ element: canvasRef.current, value: data, size: 300, level: 'L', foreground: '#000', background: '#fff' });
                }
            }, [data]);
            return (
                <div className="bg-white p-4 rounded-3xl shadow-2xl flex flex-col items-center anim-pop max-w-[280px] w-full mx-auto">
                    <canvas ref={canvasRef} className="w-full h-auto border-4 border-white rounded-xl image-rendering-pixelated" />
                    {label && (
                        <div className="mt-3 text-center w-full">
                            <p className="text-slate-900 font-extrabold text-sm tracking-tight">{label}</p>
                            {subLabel && <p className="text-slate-400 text-[10px] font-mono uppercase truncate mt-0.5">{subLabel}</p>}
                        </div>
                    )}
                </div>
            );
        };

        const AnimatedQR = ({ chunks, label, onClose, theme="cyan" }) => {
            const [index, setIndex] = useState(0);
            const [speed, setSpeed] = useState(PROTOCOL.DEFAULT_QR_FPS);
            const [isPaused, setIsPaused] = useState(false);
            
            useEffect(() => {
                if (isPaused || chunks.length <= 1) return;
                const interval = setInterval(() => setIndex(prev => (prev + 1) % chunks.length), speed);
                return () => clearInterval(interval);
            }, [chunks, speed, isPaused]);

            const colorClass = theme === "red" ? "text-red-500" : "text-cyan-500";
            const btnBg = theme === "red" ? "bg-red-600 shadow-red-500/30" : "bg-cyan-500 shadow-cyan-500/30";

            return (
                <div className="fixed inset-0 z-[100] bg-slate-950/90 backdrop-blur-md flex flex-col items-center justify-center p-6 anim-enter">
                    <div className="relative w-full max-w-sm flex flex-col items-center gap-8">
                        <QRDisplay 
                            data={chunks[index]} 
                            label={label} 
                            subLabel={chunks.length > 1 ? `Packet ${index+1}/${chunks.length}` : 'Single Block'} 
                        />
                        
                        {chunks.length > 1 && (
                            <div className="w-full bg-white/5 p-5 rounded-3xl border border-white/10 space-y-4 backdrop-blur-md anim-enter">
                                <div className="flex items-center gap-3">
                                    <span className="text-[10px] font-bold text-slate-500 w-8">FRAME</span>
                                    <input type="range" min="0" max={chunks.length-1} value={index}
                                        onChange={(e)=>{setIndex(parseInt(e.target.value)); setIsPaused(true);}}
                                        className={colorClass}
                                    />
                                </div>
                                <div className="flex items-center gap-3">
                                    <span className="text-[10px] font-bold text-slate-500 w-8">SPEED</span>
                                    <input type="range" min="50" max="1000" step="50" value={speed}
                                        onChange={(e)=>setSpeed(parseInt(e.target.value))}
                                        className={colorClass}
                                    />
                                </div>
                                <div className="flex justify-center gap-6 pt-1">
                                    <button onClick={()=>setIsPaused(!isPaused)} className={`w-14 h-14 rounded-full text-white shadow-xl transition-all active:scale-95 flex items-center justify-center ${btnBg}`}>
                                        <Icon p={isPaused ? icons.send : icons.eye} className={isPaused ? '' : 'animate-pulse'} />
                                    </button>
                                </div>
                            </div>
                        )}
                        
                        <button onClick={onClose} className="w-12 h-12 rounded-full bg-white/5 flex items-center justify-center text-white/60 hover:bg-white/10 transition-colors border border-white/5">
                            <Icon p={icons.x} />
                        </button>
                    </div>
                </div>
            );
        };

        const QRScanner = ({ onScan, onClose, isDarth }) => {
            const videoRef = useRef(null);
            const [error, setError] = useState(null);

            useEffect(() => {
                let stream, animFrame;
                navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                    .then(s => {
                        stream = s;
                        if(videoRef.current) {
                            videoRef.current.srcObject = s;
                            videoRef.current.play();
                            requestAnimationFrame(tick);
                        }
                    }).catch(() => setError("Camera access denied."));

                const tick = () => {
                    if (videoRef.current && videoRef.current.readyState === 4) {
                        const canvas = document.createElement('canvas');
                        canvas.width = videoRef.current.videoWidth;
                        canvas.height = videoRef.current.videoHeight;
                        const ctx = canvas.getContext("2d", {willReadFrequently: true});
                        ctx.drawImage(videoRef.current, 0, 0);
                        const code = jsQR(ctx.getImageData(0,0,canvas.width,canvas.height).data, canvas.width, canvas.height);
                        if (code) onScan(code.data);
                    }
                    animFrame = requestAnimationFrame(tick);
                };
                return () => {
                    if(stream) stream.getTracks().forEach(t => t.stop());
                    cancelAnimationFrame(animFrame);
                };
            }, [onScan]);

            const borderColor = isDarth ? 'border-red-500' : 'border-cyan-400';
            const shadowColor = isDarth ? 'shadow-red-500/20' : 'shadow-cyan-500/20';

            return (
                <div className="fixed inset-0 z-[100] bg-black flex flex-col items-center justify-center p-4 anim-enter">
                    {error ? (
                        <div className="text-red-400 bg-red-950/30 px-6 py-4 rounded-xl border border-red-500/20 max-w-xs text-center">
                            <p className="mb-4 font-bold">{error}</p>
                            <button onClick={onClose} className="bg-red-900/50 px-6 py-2 rounded-full text-xs hover:bg-red-800 transition">Close</button>
                        </div>
                    ) : (
                        <div className="relative w-full max-w-sm aspect-[3/4] rounded-[2.5rem] overflow-hidden bg-slate-900 shadow-2xl border-4 border-slate-800">
                            <video ref={videoRef} className="absolute inset-0 w-full h-full object-cover" playsInline muted />
                            
                            {/* Overlay UI */}
                            <div className="absolute inset-0 z-10">
                                <div className={`absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-64 h-64 border-2 ${borderColor} rounded-3xl opacity-80 shadow-[0_0_50px_rgba(0,0,0,0.5)]`}>
                                    <div className={`absolute top-0 left-0 w-6 h-6 border-t-4 border-l-4 ${borderColor} -mt-1 -ml-1 rounded-tl-lg`}></div>
                                    <div className={`absolute top-0 right-0 w-6 h-6 border-t-4 border-r-4 ${borderColor} -mt-1 -mr-1 rounded-tr-lg`}></div>
                                    <div className={`absolute bottom-0 left-0 w-6 h-6 border-b-4 border-l-4 ${borderColor} -mb-1 -ml-1 rounded-bl-lg`}></div>
                                    <div className={`absolute bottom-0 right-0 w-6 h-6 border-b-4 border-r-4 ${borderColor} -mb-1 -mr-1 rounded-br-lg`}></div>
                                    <div className={isDarth ? "scan-line darth-scan-line" : "scan-line"}></div>
                                </div>
                            </div>
                            
                            <button onClick={onClose} className="absolute bottom-10 left-1/2 -translate-x-1/2 px-8 py-4 rounded-full bg-white/10 backdrop-blur-md text-white font-semibold flex items-center gap-3 hover:bg-white/20 transition-all z-20 border border-white/10 active:scale-95">
                                <Icon p={icons.x} size={20} /> Cancel
                            </button>
                        </div>
                    )}
                </div>
            );
        };

        // --- MAIN APP ---
        const App = () => {
            const [mode, setMode] = useState('NORMAL');
            const [activeTab, setActiveTab] = useState('CONNECT');
            const [keys, setKeys] = useState(null);
            const [identityPayload, setIdentityPayload] = useState(null);
            const [handshakeReply, setHandshakeReply] = useState(null);
            const [sessionKey, setSessionKey] = useState(null);
            const [fingerprint, setFingerprint] = useState(null);
            const [scanner, setScanner] = useState(null);
            const [chat, setChat] = useState([]);
            const [msg, setMsg] = useState("");
            const [fileTransfer, setFileTransfer] = useState(null);
            const [interceptedPacket, setInterceptedPacket] = useState(null);
            const lastScanRef = useRef("");
            const chatEndRef = useRef(null);
            
            useEffect(() => {
                if (scanner) lastScanRef.current = "";
            }, [scanner]);
            
            useEffect(() => {
                if(activeTab === 'CHAT') chatEndRef.current?.scrollIntoView({ behavior: "smooth" });
            }, [chat, activeTab]);

            // CRYPTO LOGIC
            const genKeys = async () => {
                setKeys(null); setSessionKey(null); setFingerprint(null); setChat([]);
                const rsa = await window.crypto.subtle.generateKey({ name: "RSA-OAEP", modulusLength: 2048, publicExponent: new Uint8Array([1, 0, 1]), hash: "SHA-256" }, true, ["encrypt", "decrypt"]);
                const ecdh = await window.crypto.subtle.generateKey({ name: "ECDH", namedCurve: "P-256" }, true, ["deriveKey", "deriveBits"]);
                setKeys({ rsa, ecdh });
                const rsaExp = await window.crypto.subtle.exportKey("spki", rsa.publicKey);
                const myFp = await generateFingerprint(rsaExp);
                setIdentityPayload({ t: "ID", k: btoa(String.fromCharCode(...new Uint8Array(rsaExp))), fp: myFp.hex });
            };
            useEffect(() => { genKeys(); }, []);
            
            const handleScan = async (raw) => {
                if (raw === lastScanRef.current) return;
                lastScanRef.current = raw;
                if (mode === 'DARTH') {
                    setScanner(null);
                    setInterceptedPacket({ raw, time: new Date().toLocaleTimeString() });
                    return;
                }
                try {
                    const p = JSON.parse(raw);
                    if (p.t === "ID") {
                        const partnerRsa = await window.crypto.subtle.importKey("spki", Uint8Array.from(atob(p.k), c=>c.charCodeAt(0)), { name: "RSA-OAEP", hash: "SHA-256" }, true, ["encrypt"]);
                        const myEcdhRaw = await window.crypto.subtle.exportKey("raw", keys.ecdh.publicKey);
                        const encEcdh = await window.crypto.subtle.encrypt({ name: "RSA-OAEP" }, partnerRsa, myEcdhRaw);
                        setHandshakeReply(JSON.stringify({ t: "HSH", d: buf2hex(encEcdh) }));
                        setScanner(null);
                    } else if (p.t === "HSH") {
                        const partnerEcdhRaw = await window.crypto.subtle.decrypt({ name: "RSA-OAEP" }, keys.rsa.privateKey, hex2buf(p.d));
                        const partnerEcdhKey = await window.crypto.subtle.importKey("raw", partnerEcdhRaw, { name: "ECDH", namedCurve: "P-256" }, true, []);
                        const sharedBits = await window.crypto.subtle.deriveBits({ name: "ECDH", public: partnerEcdhKey }, keys.ecdh.privateKey, 256);
                        const hkdfKey = await window.crypto.subtle.importKey("raw", sharedBits, { name: "HKDF" }, false, ["deriveKey"]);
                        const sKey = await window.crypto.subtle.deriveKey({ name: "HKDF", hash: "SHA-256", salt: new Uint8Array(), info: new TextEncoder().encode("GibberLinkv2_Session") }, hkdfKey, { name: "AES-GCM", length: 256 }, false, ["encrypt", "decrypt"]);
                        setSessionKey(sKey);
                        setFingerprint(await generateFingerprint(sharedBits));
                        setScanner(null);
                        setActiveTab('VERIFY');
                    } else if (p.iv && sessionKey) {
                        const pt = await window.crypto.subtle.decrypt({ name: "AES-GCM", iv: hex2buf(p.iv) }, sessionKey, hex2buf(p.d));
                        setChat(prev => [...prev, { from: 'Partner', text: new TextDecoder().decode(pt) }]);
                        setScanner(null);
                        setActiveTab('CHAT');
                    }
                } catch (e) { alert("Invalid Scan or Key"); }
            };

            const sendMessage = async () => {
                if (!msg || !sessionKey) return;
                const iv = window.crypto.getRandomValues(new Uint8Array(12));
                const enc = await window.crypto.subtle.encrypt({ name: "AES-GCM", iv }, sessionKey, new TextEncoder().encode(msg));
                const json = JSON.stringify({ iv: buf2hex(iv), d: buf2hex(enc) });
                const chunks = json.length > PROTOCOL.QR_CHUNK_SIZE ? json.match(new RegExp(`.{1,${PROTOCOL.QR_CHUNK_SIZE}}`, 'g')) : [json];
                setFileTransfer({ chunks, label: "Encrypted Message" });
                setChat(prev => [...prev, { from: 'Me', text: msg, isTyping: true }]);
                setMsg("");
                setTimeout(() => setChat(prev => prev.map(c => c.isTyping ? { ...c, isTyping: false } : c)), 800);
            };

            const theme = mode === 'DARTH' ? {
                text: 'text-red-400', bg: 'bg-red-500', border: 'border-red-500', shadow: 'shadow-red-900',
                grad: 'from-red-600 to-red-900'
            } : {
                text: 'text-cyan-400', bg: 'bg-cyan-500', border: 'border-cyan-500', shadow: 'shadow-cyan-900',
                grad: 'from-cyan-500 to-blue-600'
            };

            return (
                <div className={`flex flex-col h-full w-full transition-colors duration-700 ${mode==='DARTH'?'darth-mode':''}`}>
                    
                    {/* --- HEADER --- */}
                    <header className="flex-none pt-safe px-6 pb-4 flex justify-between items-center z-30 bg-slate-950/40 backdrop-blur-xl border-b border-white/5">
                        <div className="flex items-center gap-3">
                            <div className={`p-2.5 rounded-xl bg-gradient-to-br ${theme.grad} text-white shadow-lg`}>
                                <Icon p={mode==='DARTH' ? icons.skull : icons.shield} size={22} />
                            </div>
                            <div>
                                <h1 className="font-bold text-lg leading-none tracking-tight text-slate-100">GibberLink</h1>
                                <span className={`text-[10px] font-bold tracking-widest uppercase ${theme.text} opacity-80`}>
                                    {mode==='DARTH' ? 'Interceptor Mode' : 'Secure Channel'}
                                </span>
                            </div>
                        </div>
                        <button onClick={()=>{setMode(m=>m==='NORMAL'?'DARTH':'NORMAL'); setActiveTab(mode==='NORMAL'?'CONNECT':'CONNECT');}} 
                            className={`w-10 h-10 rounded-full flex items-center justify-center border ${theme.border} ${theme.text} bg-slate-900/50 hover:bg-white/5 transition-all active:scale-95`}>
                            <Icon p={icons.bug} size={18} />
                        </button>
                    </header>

                    {/* --- MAIN CONTENT --- */}
                    <main className="flex-1 overflow-hidden relative w-full max-w-2xl mx-auto md:max-w-4xl">
                        
                        {/* TAB: CONNECT */}
                        {mode === 'NORMAL' && activeTab === 'CONNECT' && (
                            <div className="h-full overflow-y-auto p-6 pb-40 space-y-8 anim-enter">
                                <div className="glass-panel p-8 rounded-[2rem] text-center space-y-6">
                                    <div className="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-slate-800/80 border border-white/10 text-[10px] text-slate-400 font-mono tracking-wider">
                                        <span className="w-1.5 h-1.5 rounded-full bg-cyan-400 animate-pulse"></span> STEP 01
                                    </div>
                                    <div className="space-y-2">
                                        <h2 className="text-2xl font-bold text-white">Establish Identity</h2>
                                        <p className="text-slate-400 text-sm leading-relaxed max-w-xs mx-auto">
                                            Scan this code with your partner to securely exchange RSA public keys.
                                        </p>
                                    </div>
                                    <div className="flex justify-center py-2">
                                        {identityPayload && <QRDisplay data={JSON.stringify(identityPayload)} label="MY IDENTITY" subLabel={identityPayload.fp} />}
                                    </div>
                                </div>

                                {handshakeReply && (
                                    <div className="bg-emerald-950/30 border border-emerald-500/20 p-8 rounded-[2rem] text-center space-y-4 anim-enter backdrop-blur-sm">
                                        <div className="inline-block px-3 py-1 rounded-full bg-emerald-500/10 text-[10px] text-emerald-400 font-bold mb-2">STEP 02</div>
                                        <h2 className="text-xl font-bold text-emerald-100">Handshake Reply</h2>
                                        <div className="flex justify-center">
                                            <QRDisplay data={handshakeReply} label="SESSION TOKEN" />
                                        </div>
                                        <p className="text-emerald-400/60 text-xs">Present this back to your partner.</p>
                                    </div>
                                )}
                            </div>
                        )}

                        {/* TAB: VERIFY */}
                        {mode === 'NORMAL' && activeTab === 'VERIFY' && (
                            <div className="h-full overflow-y-auto p-6 pb-40 flex flex-col justify-center anim-enter">
                                <div className="glass-panel p-8 rounded-[2.5rem] text-center space-y-8 shadow-2xl border border-white/10">
                                    <div className={`w-24 h-24 mx-auto rounded-full flex items-center justify-center text-4xl shadow-2xl border-4 border-slate-900 ${sessionKey ? 'bg-emerald-500 text-emerald-950' : 'bg-slate-800 text-slate-600'}`}>
                                        <Icon p={sessionKey ? icons.lock : icons.unlock} size={42} />
                                    </div>
                                    <div>
                                        <h2 className="text-2xl font-bold mb-2 text-white">Status Report</h2>
                                        <div className={`inline-block px-4 py-1.5 rounded-lg font-mono text-[10px] tracking-widest font-bold ${sessionKey ? "bg-emerald-500/10 text-emerald-400" : "bg-red-500/10 text-red-400"}`}>
                                            {sessionKey ? "AES-GCM-256 ENCRYPTED" : "NO ACTIVE SESSION"}
                                        </div>
                                    </div>

                                    {sessionKey && fingerprint && (
                                        <div className="bg-black/30 p-6 rounded-2xl border border-white/5 space-y-4">
                                            <p className="text-[10px] text-slate-500 uppercase tracking-widest font-bold">Safety Fingerprint</p>
                                            <div className="text-6xl animate-pulse filter drop-shadow-lg">{fingerprint.emoji}</div>
                                            <div className="font-mono text-xl text-yellow-400 tracking-[0.2em]">{fingerprint.hex}</div>
                                            <div className="text-xs text-slate-400/80 leading-relaxed pt-3 border-t border-white/5">
                                                Visually compare with partner.<br/>Matching icons = <span className="text-emerald-400">Secure</span>.
                                            </div>
                                        </div>
                                    )}
                                    {sessionKey && (
                                        <button onClick={()=>setActiveTab('CHAT')} className="w-full bg-white text-black font-bold py-4 rounded-xl shadow-lg hover:bg-slate-200 transition-colors active:scale-95">
                                            Start Secure Chat
                                        </button>
                                    )}
                                </div>
                            </div>
                        )}

                        {/* TAB: CHAT */}
                        {mode === 'NORMAL' && activeTab === 'CHAT' && (
                            <div className="flex flex-col h-full anim-enter">
                                {/* Message List - Scrollable */}
                                <div className="flex-1 overflow-y-auto p-4 space-y-4 pb-4">
                                    {chat.length === 0 && (
                                        <div className="flex flex-col items-center justify-center h-full opacity-30 text-center px-8">
                                            <Icon p={icons.shield} size={64} className="mb-4 text-cyan-400"/>
                                            <p className="text-sm font-medium">Messages are ephemeral.<br/>Nothing is stored.</p>
                                        </div>
                                    )}
                                    {chat.map((c, i) => (
                                        <div key={i} className={`flex ${c.from==='Me'?'justify-end':''} anim-pop`}>
                                            <div className={`max-w-[85%] px-5 py-3.5 rounded-2xl text-[15px] leading-relaxed shadow-md break-words ${c.from==='Me' ? 'bg-cyan-600 text-white rounded-br-none' : 'bg-slate-800/90 text-slate-200 rounded-bl-none border border-white/5'}`}>
                                                {c.isTyping ? <div className="typing-animation opacity-80 text-xs font-mono">Encrypting...</div> : c.text}
                                            </div>
                                        </div>
                                    ))}
                                    <div ref={chatEndRef} />
                                </div>
                                
                                {/* Input Area - Fixed Bottom of Main, Above Nav */}
                                <div className="flex-none p-4 pb-32 md:pb-6 bg-gradient-to-t from-slate-950 via-slate-950/90 to-transparent">
                                    <div className="glass-panel p-2 pl-4 rounded-[2rem] flex items-center gap-2 shadow-2xl">
                                        <input 
                                            value={msg} 
                                            onChange={e=>setMsg(e.target.value)}
                                            onKeyDown={e=>e.key==='Enter'&&sendMessage()}
                                            className="flex-1 bg-transparent border-none outline-none text-white text-base placeholder-slate-500 h-10"
                                            placeholder="Type secure message..."
                                        />
                                        <button onClick={()=>setScanner('QR')} className="w-10 h-10 rounded-full bg-slate-800 text-slate-400 hover:text-white flex items-center justify-center hover:bg-slate-700 transition-colors">
                                            <Icon p={icons.qr} size={20} />
                                        </button>
                                        <button onClick={sendMessage} disabled={!msg} className={`w-10 h-10 rounded-full ${theme.bg} text-white flex items-center justify-center hover:brightness-110 disabled:opacity-50 disabled:grayscale transition-all shadow-lg active:scale-90`}>
                                            <Icon p={icons.send} size={18} />
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* DARTH MODE */}
                        {mode === 'DARTH' && (
                            <div className="h-full overflow-y-auto p-6 pb-40 anim-enter flex flex-col justify-center">
                                <div className="p-8 rounded-[2.5rem] bg-red-950/40 border border-red-900/50 backdrop-blur-xl relative overflow-hidden shadow-2xl">
                                    <div className="absolute top-0 right-0 p-8 text-red-600 opacity-10 pointer-events-none"><Icon p={icons.bug} size={150} /></div>
                                    <div className="relative z-10">
                                        <h2 className="text-3xl font-bold text-red-100 mb-2">Packet Sniffer</h2>
                                        <p className="text-red-400/60 text-xs mb-8 uppercase tracking-widest">Intercept. Analyze. Corrupt.</p>
                                        
                                        {!interceptedPacket ? (
                                            <button onClick={()=>setScanner('QR')} className="w-full aspect-video border-2 border-dashed border-red-800/60 rounded-3xl flex flex-col items-center justify-center text-red-500/50 hover:bg-red-900/20 hover:border-red-500 hover:text-red-400 transition-all gap-4 group">
                                                <div className="p-4 rounded-full bg-red-950 group-hover:scale-110 transition-transform"><Icon p={icons.eye} size={32} /></div>
                                                <span className="font-mono text-xs tracking-[0.2em] group-hover:tracking-[0.3em] transition-all">INTERCEPT</span>
                                            </button>
                                        ) : (
                                            <div className="space-y-4">
                                                <div className="bg-black/80 p-5 rounded-2xl font-mono text-[10px] break-all border-l-4 border-red-500 text-red-300 shadow-inner">
                                                    <div className="opacity-50 mb-2">RAW PAYLOAD:</div>
                                                    {interceptedPacket.raw}
                                                </div>
                                                <div className="grid grid-cols-2 gap-3">
                                                    <button onClick={()=>alert("Brute Force Failed: AES-256 Entropy too high.")} className="py-4 rounded-2xl bg-red-900/30 text-red-300 text-xs font-bold border border-red-900/50 hover:bg-red-900/50 transition-colors">BRUTE FORCE</button>
                                                    <button onClick={()=>{
                                                        let bad = interceptedPacket.raw.replace(/[a-f0-9]/, "X");
                                                        try { const p=JSON.parse(bad); if(p.d) p.d="FF"+p.d.slice(2); bad=JSON.stringify(p); } catch(e){}
                                                        setFileTransfer({ chunks:[bad], label:`Tampered Packet ${Math.random().toString(36).substr(2,4)}`, theme:"red" });
                                                    }} className="py-4 rounded-2xl bg-red-600 text-white text-xs font-bold shadow-lg shadow-red-900/50 hover:bg-red-500 transition-colors">TAMPER & REPLAY</button>
                                                </div>
                                                <button onClick={()=>setInterceptedPacket(null)} className="w-full py-3 text-xs text-red-500/40 hover:text-red-400">Discard Packet</button>
                                            </div>
                                        )}
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>

                    {/* --- FLOATING NAVIGATION --- */}
                    {mode === 'NORMAL' && (
                        <nav className="fixed bottom-6 left-1/2 -translate-x-1/2 w-[90%] max-w-[360px] z-40 pb-safe">
                            <div className="nav-pill rounded-[2rem] p-2 flex items-center justify-between relative shadow-2xl">
                                <NavButton tab="CONNECT" icon={icons.connect} active={activeTab} set={setActiveTab} color="cyan" />
                                <div className="-mt-12 mx-2">
                                    <button onClick={()=>setScanner('QR')} className="w-16 h-16 rounded-full bg-cyan-400 flex items-center justify-center text-slate-900 shadow-[0_8px_25px_rgba(34,211,238,0.5)] hover:scale-110 hover:bg-white transition-all active:scale-95 border-4 border-slate-900">
                                        <Icon p={icons.eye} size={28} />
                                    </button>
                                </div>
                                <NavButton tab="VERIFY" icon={icons.shield} active={activeTab} set={setActiveTab} color="emerald" />
                                <NavButton tab="CHAT" icon={icons.message} active={activeTab} set={setActiveTab} color="white" />
                            </div>
                        </nav>
                    )}

                    {/* --- MODALS --- */}
                    {scanner === 'QR' && <QRScanner onScan={handleScan} onClose={()=>setScanner(null)} isDarth={mode==='DARTH'} />}
                    {fileTransfer && <AnimatedQR chunks={fileTransfer.chunks} label={fileTransfer.label} theme={fileTransfer.theme} onClose={()=>setFileTransfer(null)} />}
                </div>
            );
        };

        const NavButton = ({ tab, icon, active, set, color }) => {
            const isActive = active === tab;
            const cMap = { cyan: 'text-cyan-400', emerald: 'text-emerald-400', white: 'text-white' };
            return (
                <button onClick={()=>set(tab)} className={`flex-1 flex flex-col items-center justify-center py-3 rounded-2xl transition-all duration-300 ${isActive ? cMap[color] : 'text-slate-500 hover:text-slate-300'}`}>
                    <Icon p={icon} size={24} className={isActive ? `drop-shadow-[0_0_10px_currentColor]` : ''} />
                    <span className={`text-[9px] font-bold mt-1 transition-all duration-300 ${isActive ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-2 absolute'}`}>{tab}</span>
                </button>
            )
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
