<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CryptoVis: GibberLink v2.3 (Product Ready)</title>
    
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #0f172a;
            color: #e2e8f0;
            overscroll-behavior-y: none;
            height: 100dvh;
            width: 100%;
            overflow: hidden;
        }
        .font-mono { font-family: 'JetBrains Mono', monospace; }

        #root {
            height: 100dvh;
            width: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Improved Background */
        .matrix-bg {
            background-color: #020617;
            background-image: 
                radial-gradient(circle at 50% 0%, #1e293b 0%, transparent 60%),
                radial-gradient(#1e293b 1px, transparent 1px);
            background-size: 100% 100%, 40px 40px;
        }
        
        /* Product-Grade Glassmorphism */
        .glass-panel {
            background: rgba(15, 23, 42, 0.65);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 20px 40px -10px rgba(0,0,0,0.4);
        }

        .nav-pill {
            background: rgba(2, 6, 23, 0.85);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.12);
            box-shadow: 0 15px 35px -5px rgba(0,0,0,0.6);
        }

        .darth-mode .nav-pill {
            background: rgba(20, 0, 0, 0.9);
            border-color: rgba(239, 68, 68, 0.3);
            box-shadow: 0 10px 40px -10px rgba(220, 38, 38, 0.2);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.2); }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .touch-scroll { -webkit-overflow-scrolling: touch; }

        /* Animations */
        .scan-line {
            width: 100%; height: 2px; background: #06b6d4; position: absolute;
            animation: scan 2s linear infinite; box-shadow: 0 0 15px #06b6d4;
        }
        .darth-scan-line { background: #ef4444; box-shadow: 0 0 15px #ef4444; }
        
        @keyframes scan { 0% { top: 0%; opacity: 0; } 50% { opacity: 1; } 100% { top: 100%; opacity: 0; } }
        
        .anim-enter { animation: enterUp 0.5s cubic-bezier(0.16, 1, 0.3, 1); }
        .anim-pop { animation: popIn 0.3s cubic-bezier(0.34, 1.56, 0.64, 1); }
        
        @keyframes enterUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes popIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        
        .typing-animation { overflow: hidden; border-right: .15em solid #06b6d4; white-space: nowrap; animation: typing 3.5s steps(40, end), blink-caret .75s step-end infinite; }
        @keyframes typing { from { width: 0 } to { width: 100% } }
        @keyframes blink-caret { from, to { border-color: transparent } 50% { border-color: currentColor; } }
    </style>
</head>
<body class="matrix-bg selection:bg-cyan-500 selection:text-white">
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;
        
        const PROTOCOL = { VERSION: '2.3', QR_CHUNK_SIZE: 350, DEFAULT_QR_FPS: 200 };

        const Icon = ({ p, size=24, className="" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{p}</svg>
        );
        
        const icons = {
            shield: <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />,
            skull: <><path d="M12 2c-4 0-8 3-8 8 0 1.5.5 3 1.5 4C4 16 3 22 3 22h18s-1-6-2.5-8c1-1 1.5-2.5 1.5-4 0-5-4-8-8-8z"/><path d="M8 10h.01"/><path d="M16 10h.01"/><path d="M10 14h4"/></>,
            lock: <><rect x="3" y="11" width="18" height="11" rx="2" ry="2" /><path d="M7 11V7a5 5 0 0 1 10 0v4" /></>,
            unlock: <><rect x="3" y="11" width="18" height="11" rx="2" ry="2" /><path d="M7 11V7a5 5 0 0 1 9.9-1" /></>,
            eye: <><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></>,
            send: <><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></>,
            x: <><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></>,
            bug: <><rect x="8" y="6" width="8" height="12" rx="4"/><path d="M12 12v.01"/><path d="M4 14h4"/><path d="M16 14h4"/><path d="M4 10h4"/><path d="M16 10h4"/><path d="M4 18h4"/><path d="M16 18h4"/></>,
            connect: <><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71" /><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71" /></>,
            message: <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z" />,
            qr: <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />
        };

        // --- UTILS ---
        const buf2hex = (buf) => [...new Uint8Array(buf)].map(x => x.toString(16).padStart(2, '0')).join('');
        const hex2buf = (hex) => new Uint8Array(hex.match(/.{1,2}/g).map(byte => parseInt(byte, 16))).buffer;
        const generateFingerprint = async (buffer) => {
            const hash = await window.crypto.subtle.digest('SHA-256', buffer);
            const arr = new Uint8Array(hash);
            const emojis = ["ğŸ¶","ğŸ±","ğŸ­","ğŸ¹","ğŸ°","ğŸ¦Š","ğŸ»","ğŸ¼","ğŸ¨","ğŸ¯","ğŸ¦","ğŸ®","ğŸ·","ğŸ¸","ğŸµ","ğŸ”","ğŸ§","ğŸ¦","ğŸ¤","ğŸ¦†","ğŸ¦…","ğŸ¦‰","ğŸ¦‡","ğŸº","ğŸ—","ğŸ´","ğŸ¦„","ğŸ","ğŸ›","ğŸ¦‹","ğŸŒ","ğŸ","ğŸœ","ğŸ•·","ğŸ•¸","ğŸ¢","ğŸ","ğŸ¦","ğŸ¦‚","ğŸ¦€","ğŸ¦‘","ğŸ™","ğŸ¦","ğŸ ","ğŸŸ","ğŸ¡","ğŸ¬","ğŸ¦ˆ","ğŸ³","ğŸ‹","ğŸŠ","ğŸ†","ğŸ…","ğŸƒ","ğŸ‚","ğŸ„","ğŸª","ğŸ«","ğŸ˜","ğŸ¦","ğŸ¦","ğŸ","ğŸ–","ğŸ","ğŸ","ğŸ‘","ğŸ•","ğŸ©","ğŸˆ","ğŸ“","ğŸ¦ƒ","ğŸ•Š","ğŸ‡","ğŸ","ğŸ€","ğŸ¿","ğŸ¾","ğŸ‰","ğŸ²","ğŸŒµ","ğŸ„","ğŸŒ²","ğŸŒ³","ğŸŒ´"];
            let em = "";
            for(let i=0; i<4; i++) em += emojis[arr[i] % emojis.length];
            const hex = buf2hex(hash).substring(0, 8).toUpperCase();
            return { emoji: em, hex: hex, full: buf2hex(hash) };
        };

        // --- COMPONENTS ---

        const QRDisplay = ({ data, label, subLabel, color="black" }) => {
            const canvasRef = useRef(null);
            useEffect(() => {
                if (canvasRef.current && data) {
                    new QRious({ element: canvasRef.current, value: data, size: 256, level: 'L', foreground: 'black', background: 'white' });
                }
            }, [data, color]);
            return (
                <div className="bg-white p-4 rounded-[1.5rem] shadow-xl flex flex-col items-center anim-pop w-full border-4 border-white/50">
                    <canvas ref={canvasRef} className="max-w-full h-auto rounded-lg" />
                    {label && (
                        <div className="mt-4 text-center w-full">
                            <p className="text-slate-900 font-extrabold text-sm tracking-wide uppercase">{label}</p>
                            {subLabel && <p className="text-slate-500 text-[10px] font-mono font-bold mt-1 bg-slate-100 inline-block px-2 py-0.5 rounded-md">{subLabel}</p>}
                        </div>
                    )}
                </div>
            );
        };

        const AnimatedQR = ({ chunks, label, onClose, theme="cyan" }) => {
            const [index, setIndex] = useState(0);
            const [speed, setSpeed] = useState(PROTOCOL.DEFAULT_QR_FPS);
            const [isPaused, setIsPaused] = useState(false);
            const isMultiChunk = chunks.length > 1;
            
            useEffect(() => {
                if (isPaused || !isMultiChunk) return;
                const interval = setInterval(() => {
                    setIndex(prev => (prev + 1) % chunks.length);
                }, speed);
                return () => clearInterval(interval);
            }, [chunks, speed, isPaused, isMultiChunk]);

            const btnClass = theme === "red" ? "bg-red-600 hover:bg-red-500" : "bg-cyan-600 hover:bg-cyan-500";

            return (
                <div className="fixed inset-0 z-[100] bg-slate-950/95 backdrop-blur-md flex flex-col items-center justify-center p-6 anim-enter">
                    <div className="relative w-full max-w-sm">
                        <QRDisplay 
                            data={chunks[index]} 
                            label={label} 
                            subLabel={isMultiChunk ? `Part ${index+1}/${chunks.length}` : 'Single Block'} 
                        />
                        
                        {isMultiChunk && (
                            <div className="mt-6 bg-white/5 p-4 rounded-2xl border border-white/10 space-y-4 anim-enter backdrop-blur-md">
                                <div className="flex items-center gap-3">
                                    <span className="text-[10px] font-bold text-slate-500 w-8">SCRUB</span>
                                    <input type="range" min="0" max={chunks.length-1} value={index}
                                        onChange={(e)=>{setIndex(parseInt(e.target.value)); setIsPaused(true);}}
                                        className={theme === "red" ? "text-red-500" : "text-cyan-500"}
                                    />
                                </div>
                                <div className="flex items-center gap-3">
                                    <span className="text-[10px] font-bold text-slate-500 w-8">SPEED</span>
                                    <input type="range" min="50" max="1000" step="50" value={speed}
                                        onChange={(e)=>setSpeed(parseInt(e.target.value))}
                                        className={theme === "red" ? "text-red-500" : "text-cyan-500"}
                                    />
                                </div>
                                <div className="flex justify-center gap-6 pt-2">
                                    <button onClick={()=>setIndex(prev=>(prev-1+chunks.length)%chunks.length)} className="p-2 rounded-full bg-slate-800 text-slate-300 hover:bg-slate-700 transition-colors"><Icon p={icons.send} className="rotate-180 scale-75"/></button>
                                    <button onClick={()=>setIsPaused(!isPaused)} className={`p-4 rounded-full text-white shadow-lg transition-transform active:scale-95 ${btnClass}`}>
                                        <Icon p={isPaused ? icons.send : icons.send} className={isPaused ? '' : 'rotate-12'} />
                                    </button>
                                    <button onClick={()=>setIndex(prev=>(prev+1)%chunks.length)} className="p-2 rounded-full bg-slate-800 text-slate-300 hover:bg-slate-700 transition-colors"><Icon p={icons.send} className="scale-75"/></button>
                                </div>
                            </div>
                        )}
                        
                        <button onClick={onClose} className="mt-8 mx-auto w-12 h-12 rounded-full bg-slate-800/50 flex items-center justify-center text-white/50 hover:bg-slate-800 hover:text-white transition-all border border-white/10 hover:border-white/30">
                            <Icon p={icons.x} />
                        </button>
                    </div>
                </div>
            );
        };

        const QRScanner = ({ onScan, onClose, isDarth }) => {
            const videoRef = useRef(null);
            const canvasRef = useRef(null);
            const [error, setError] = useState(null);

            useEffect(() => {
                let stream;
                let animFrame;
                navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                    .then(s => {
                        stream = s;
                        if(videoRef.current) {
                            videoRef.current.srcObject = s;
                            videoRef.current.play();
                            requestAnimationFrame(tick);
                        }
                    })
                    .catch(err => setError("Camera access denied."));

                const tick = () => {
                    if (videoRef.current && videoRef.current.readyState === 4) {
                        const cvs = canvasRef.current;
                        const vid = videoRef.current;
                        cvs.width = vid.videoWidth;
                        cvs.height = vid.videoHeight;
                        const ctx = cvs.getContext("2d", {willReadFrequently: true});
                        ctx.drawImage(vid, 0, 0);
                        const img = ctx.getImageData(0, 0, cvs.width, cvs.height);
                        const code = jsQR(img.data, img.width, img.height);
                        if (code) onScan(code.data);
                    }
                    animFrame = requestAnimationFrame(tick);
                };
                return () => {
                    if(stream) stream.getTracks().forEach(t => t.stop());
                    cancelAnimationFrame(animFrame);
                };
            }, []);

            return (
                <div className="fixed inset-0 z-[100] bg-black flex flex-col items-center justify-center p-4 anim-enter">
                    {error ? (
                        <div className="text-red-500 text-center bg-slate-900 p-6 rounded-2xl border border-red-900/50">
                            <p className="mb-4 font-bold">{error}</p>
                            <button onClick={onClose} className="bg-slate-800 px-6 py-2 rounded-full text-sm">Close</button>
                        </div>
                    ) : (
                        <div className={`relative w-full max-w-sm aspect-square bg-slate-900 rounded-[2.5rem] overflow-hidden border-4 shadow-2xl ${isDarth ? 'border-red-500/50 shadow-red-900/40' : 'border-cyan-500/50 shadow-cyan-900/40'}`}>
                            <video ref={videoRef} className="absolute inset-0 w-full h-full object-cover" playsInline muted />
                            <canvas ref={canvasRef} className="hidden" />
                            <div className={isDarth ? "scan-line darth-scan-line" : "scan-line"}></div>
                            <div className="absolute inset-0 border-[30px] border-black/30 rounded-[2.5rem] pointer-events-none"></div>
                            
                            {/* Reticle */}
                            <div className="absolute top-8 left-8 w-10 h-10 border-t-4 border-l-4 border-white/90 rounded-tl-xl drop-shadow-lg"></div>
                            <div className="absolute top-8 right-8 w-10 h-10 border-t-4 border-r-4 border-white/90 rounded-tr-xl drop-shadow-lg"></div>
                            <div className="absolute bottom-8 left-8 w-10 h-10 border-b-4 border-l-4 border-white/90 rounded-bl-xl drop-shadow-lg"></div>
                            <div className="absolute bottom-8 right-8 w-10 h-10 border-b-4 border-r-4 border-white/90 rounded-br-xl drop-shadow-lg"></div>
                        </div>
                    )}
                    <button onClick={onClose} className="mt-8 px-8 py-3 rounded-full bg-white/10 backdrop-blur-md text-white font-semibold flex items-center gap-3 hover:bg-white/20 transition-all border border-white/10">
                        <Icon p={icons.x} size={20} /> Cancel Scan
                    </button>
                </div>
            );
        };

        const Spacer = () => <div className="h-48 w-full pointer-events-none" aria-hidden="true" />;

        // --- MAIN APP ---
        const App = () => {
            const [mode, setMode] = useState('NORMAL');
            const [activeTab, setActiveTab] = useState('CONNECT');
            const [keys, setKeys] = useState(null);
            const [identityPayload, setIdentityPayload] = useState(null);
            const [handshakeReply, setHandshakeReply] = useState(null);
            const [sessionKey, setSessionKey] = useState(null);
            const [fingerprint, setFingerprint] = useState(null);
            const [scanner, setScanner] = useState(null);
            const [chat, setChat] = useState([]);
            const [msg, setMsg] = useState("");
            const [fileTransfer, setFileTransfer] = useState(null);
            const [interceptedPacket, setInterceptedPacket] = useState(null);
            const lastScanRef = useRef("");
            const chatEndRef = useRef(null);
            
            useEffect(() => {
                if (scanner) lastScanRef.current = "";
            }, [scanner]);
            
            useEffect(() => {
                chatEndRef.current?.scrollIntoView({ behavior: "smooth" });
            }, [chat]);

            const genKeys = async () => {
                setKeys(null); setSessionKey(null); setFingerprint(null); setChat([]);
                const rsa = await window.crypto.subtle.generateKey(
                    { name: "RSA-OAEP", modulusLength: 2048, publicExponent: new Uint8Array([1, 0, 1]), hash: "SHA-256" },
                    true, ["encrypt", "decrypt"]
                );
                const ecdh = await window.crypto.subtle.generateKey(
                    { name: "ECDH", namedCurve: "P-256" },
                    true, ["deriveKey", "deriveBits"]
                );
                setKeys({ rsa, ecdh });
                const rsaExp = await window.crypto.subtle.exportKey("spki", rsa.publicKey);
                const rsaStr = btoa(String.fromCharCode(...new Uint8Array(rsaExp)));
                const myFp = await generateFingerprint(rsaExp);
                setIdentityPayload({
                    t: "ID",
                    k: rsaStr,
                    fp: myFp.hex
                });
            };
            useEffect(() => { genKeys(); }, []);
            
            const handleScan = async (raw) => {
                if (raw === lastScanRef.current) return;
                lastScanRef.current = raw;
                if (mode === 'DARTH') {
                    setScanner(null);
                    setInterceptedPacket({ raw, time: new Date().toLocaleTimeString() });
                    return;
                }
                try {
                    const p = JSON.parse(raw);
                    if (p.t === "ID") {
                        const kData = Uint8Array.from(atob(p.k), c => c.charCodeAt(0));
                        const partnerRsa = await window.crypto.subtle.importKey(
                            "spki", kData, { name: "RSA-OAEP", hash: "SHA-256" }, true, ["encrypt"]
                        );
                        const myEcdhRaw = await window.crypto.subtle.exportKey("raw", keys.ecdh.publicKey);
                        const encEcdh = await window.crypto.subtle.encrypt(
                            { name: "RSA-OAEP" }, partnerRsa, myEcdhRaw
                        );
                        const reply = { t: "HSH", d: buf2hex(encEcdh) };
                        setHandshakeReply(JSON.stringify(reply));
                        setScanner(null);
                        alert(`Partner Identity Scanned!\nFingerprint: ${p.fp}\n\nVerify this matches their screen!`);
                    }
                    else if (p.t === "HSH") {
                        if (!keys) return;
                        const encBuf = hex2buf(p.d);
                        const partnerEcdhRaw = await window.crypto.subtle.decrypt(
                            { name: "RSA-OAEP" }, keys.rsa.privateKey, encBuf
                        );
                        const partnerEcdhKey = await window.crypto.subtle.importKey(
                            "raw", partnerEcdhRaw, { name: "ECDH", namedCurve: "P-256" }, true, []
                        );
                        const sharedBits = await window.crypto.subtle.deriveBits(
                            { name: "ECDH", public: partnerEcdhKey },
                            keys.ecdh.privateKey,
                            256
                        );
                        const hkdfKey = await window.crypto.subtle.importKey(
                            "raw", sharedBits, { name: "HKDF" }, false, ["deriveKey"]
                        );
                        const sessionKey = await window.crypto.subtle.deriveKey(
                            {
                                name: "HKDF",
                                hash: "SHA-256",
                                salt: new Uint8Array(),
                                info: new TextEncoder().encode("GibberLinkv2_Session")
                            },
                            hkdfKey,
                            { name: "AES-GCM", length: 256 },
                            false,
                            ["encrypt", "decrypt"]
                        );
                        const fp = await generateFingerprint(sharedBits);
                        setSessionKey(sessionKey);
                        setFingerprint(fp);
                        setScanner(null);
                        setActiveTab('VERIFY');
                        alert("Handshake Complete. Secure Tunnel Established.");
                    }
                    else if (p.iv) {
                        if (!sessionKey) throw new Error("No secure session.");
                        const iv = hex2buf(p.iv);
                        const ct = hex2buf(p.d);
                        const pt = await window.crypto.subtle.decrypt(
                            { name: "AES-GCM", iv }, sessionKey, ct
                        );
                        const text = new TextDecoder().decode(pt);
                        setChat(prev => [...prev, { from: 'Partner', text }]);
                        setScanner(null);
                        setActiveTab('CHAT');
                    }
                } catch (e) {
                    console.error(e);
                    alert("Scan Error or Decryption Failed.");
                }
            };

            const sendMessage = async () => {
                if (!msg || !sessionKey) return;
                const iv = window.crypto.getRandomValues(new Uint8Array(12));
                const enc = await window.crypto.subtle.encrypt(
                    { name: "AES-GCM", iv }, sessionKey, new TextEncoder().encode(msg)
                );
                const packet = { iv: buf2hex(iv), d: buf2hex(enc) };
                const json = JSON.stringify(packet);
                const chunks = json.length > PROTOCOL.QR_CHUNK_SIZE ? 
                    json.match(new RegExp(`.{1,${PROTOCOL.QR_CHUNK_SIZE}}`, 'g')) : [json];
                setFileTransfer({ chunks, label: "Encrypted Message" });
                setChat(prev => [...prev, { from: 'Me', text: msg, isTyping: true }]);
                setMsg("");
                setTimeout(() => {
                    setChat(prev => prev.map(c => c.isTyping ? { ...c, isTyping: false } : c));
                }, 1000);
            };

            const darthTamper = () => {
                if (!interceptedPacket) return;
                let badRaw = interceptedPacket.raw.replace(/[a-fA-F0-9]/, "X");
                try {
                    const p = JSON.parse(interceptedPacket.raw);
                    if (p.d) p.d = p.d.replace(/^../, "FF");
                    badRaw = JSON.stringify(p);
                } catch(e) {}
                const id = Math.random().toString(36).substr(2,5);
                setFileTransfer({ chunks: [badRaw], label: `Tampered Packet #${id}`, theme: "red" });
            };

            const toggleMode = () => {
                setMode(mode === 'NORMAL' ? 'DARTH' : 'NORMAL');
                setScanner(null);
                setInterceptedPacket(null);
                if(mode === 'NORMAL') setActiveTab('DARTH');
                else setActiveTab('CONNECT');
            };

            const themeColor = mode === 'DARTH' ? 'red' : 'cyan';
            const bgClass = mode === 'DARTH' ? 'bg-red-500' : 'bg-cyan-500';
            const textClass = mode === 'DARTH' ? 'text-red-400' : 'text-cyan-400';
            const borderClass = mode === 'DARTH' ? 'border-red-500' : 'border-cyan-500';

            return (
                <div className={`h-full w-full flex flex-col relative transition-colors duration-700 ${mode === 'DARTH' ? 'darth-mode' : ''}`}>
                    
                    {/* --- HEADER --- */}
                    <header className="px-6 py-4 flex justify-between items-center z-20 backdrop-blur-xl bg-slate-950/40 border-b border-white/5 absolute top-0 w-full shadow-2xl">
                        <div className="flex items-center gap-3">
                            <div className={`p-2.5 rounded-xl bg-gradient-to-br ${mode==='DARTH' ? 'from-red-600 to-red-800' : 'from-cyan-500 to-blue-600'} text-white shadow-lg`}>
                                <Icon p={mode==='DARTH' ? icons.skull : icons.shield} size={22} />
                            </div>
                            <div>
                                <h1 className="font-bold text-lg leading-none tracking-tight">GibberLink</h1>
                                <span className={`text-[10px] font-bold tracking-widest ${textClass} opacity-80 uppercase`}>
                                    {mode==='DARTH' ? 'Interceptor Active' : 'Secure Channel v2.3'}
                                </span>
                            </div>
                        </div>
                        <div className="flex items-center gap-4">
                             <a href="wave.html" className={`text-xs font-bold ${textClass} hover:opacity-80 transition-opacity hidden sm:block`}>File Share</a>
                             <button onClick={toggleMode} className={`w-9 h-9 rounded-full flex items-center justify-center border ${borderClass} ${textClass} hover:bg-white/5 transition-all`}>
                                <Icon p={icons.bug} size={18} />
                             </button>
                        </div>
                    </header>

                    {/* --- MAIN CONTENT AREA --- */}
                    {/* Added pt-32 to clear header nicely, and spacer at bottom */}
                    <main className="flex-1 overflow-y-auto touch-scroll pt-32 px-4 md:px-8 w-full">
                        <div className="max-w-md xl:max-w-6xl mx-auto h-full flex flex-col">
                            
                            {/* TAB: CONNECT */}
                            {mode === 'NORMAL' && activeTab === 'CONNECT' && (
                                <div className={`grid grid-cols-1 ${handshakeReply ? 'xl:grid-cols-2' : ''} gap-8 anim-enter items-start pb-8`}>
                                    <div className="glass-panel p-8 rounded-[2rem] text-center space-y-6 w-full">
                                        <div className="inline-block px-4 py-1.5 rounded-full bg-slate-800/60 border border-white/10 text-xs text-slate-400 font-bold tracking-wider mb-2">STEP 01</div>
                                        <h2 className="text-3xl font-bold tracking-tight">Establish Identity</h2>
                                        <p className="text-slate-400 text-sm leading-relaxed max-w-sm mx-auto">
                                            Show this QR code to your partner to securely exchange RSA public keys off-grid.
                                        </p>
                                        
                                        <div className="flex justify-center py-4">
                                            {identityPayload && (
                                                <div className="w-full max-w-[280px]">
                                                    <QRDisplay 
                                                        data={JSON.stringify(identityPayload)} 
                                                        label="MY IDENTITY" 
                                                        subLabel={identityPayload.fp} 
                                                    />
                                                </div>
                                            )}
                                        </div>
                                    </div>

                                    {handshakeReply && (
                                        <div className="bg-emerald-950/30 border border-emerald-500/20 p-8 rounded-[2rem] text-center space-y-6 anim-enter w-full backdrop-blur-xl">
                                            <div className="inline-block px-4 py-1.5 rounded-full bg-emerald-500/10 text-xs text-emerald-400 font-bold tracking-wider mb-2 border border-emerald-500/20">STEP 02</div>
                                            <h2 className="text-2xl font-bold text-emerald-100">Handshake Reply</h2>
                                            <div className="flex justify-center py-2">
                                                 <div className="w-full max-w-[280px]">
                                                    <QRDisplay data={handshakeReply} label="SESSION DATA" color="black" />
                                                </div>
                                            </div>
                                            <p className="text-emerald-400/60 text-xs uppercase tracking-widest font-bold">Show this back to partner</p>
                                        </div>
                                    )}
                                    <Spacer />
                                </div>
                            )}

                            {/* TAB: VERIFY */}
                            {mode === 'NORMAL' && activeTab === 'VERIFY' && (
                                <div className="space-y-6 anim-enter h-full flex flex-col justify-center max-w-md mx-auto w-full pb-8">
                                    <div className="glass-panel p-10 rounded-[2.5rem] text-center space-y-8 shadow-2xl relative overflow-hidden">
                                        <div className="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-emerald-500 to-transparent opacity-50"></div>
                                        
                                        <div className={`w-24 h-24 mx-auto rounded-full flex items-center justify-center text-4xl shadow-[0_0_40px_rgba(0,0,0,0.3)] ${sessionKey ? 'bg-emerald-500 text-emerald-950 ring-4 ring-emerald-900/40' : 'bg-slate-800 text-slate-500'}`}>
                                            <Icon p={sessionKey ? icons.lock : icons.unlock} size={40} />
                                        </div>
                                        
                                        <div>
                                            <h2 className="text-3xl font-bold mb-2">Status Report</h2>
                                            <p className={`font-mono text-xs tracking-[0.2em] uppercase font-bold ${sessionKey ? "text-emerald-400" : "text-red-400"}`}>
                                                {sessionKey ? "AES-GCM-256 Encrypted" : "No Active Session"}
                                            </p>
                                        </div>

                                        {sessionKey && fingerprint && (
                                            <div className="bg-black/40 p-8 rounded-3xl border border-white/5 space-y-4">
                                                <p className="text-[10px] text-slate-500 uppercase tracking-widest font-bold">Safety Fingerprint</p>
                                                <div className="text-6xl animate-pulse filter drop-shadow-lg">{fingerprint.emoji}</div>
                                                <div className="font-mono text-xl text-yellow-500 tracking-[0.2em] font-bold">{fingerprint.hex}</div>
                                                <p className="text-xs text-slate-400 leading-relaxed pt-4 border-t border-white/5">
                                                    Visually compare with partner.<br/>Matching icons = No Man-in-the-Middle.
                                                </p>
                                            </div>
                                        )}
                                        
                                        {sessionKey && (
                                            <button onClick={()=>setActiveTab('CHAT')} className="w-full bg-white text-black font-bold py-4 rounded-xl shadow-xl hover:bg-slate-200 transition-colors transform hover:scale-[1.02]">
                                                Start Secure Chat
                                            </button>
                                        )}
                                    </div>
                                    <Spacer />
                                </div>
                            )}

                            {/* TAB: CHAT */}
                            {mode === 'NORMAL' && activeTab === 'CHAT' && (
                                <div className="flex flex-col h-full anim-enter max-w-md mx-auto w-full relative">
                                    <div className="flex-1 overflow-y-auto space-y-4 pb-4 scrollbar-hide pr-2">
                                        {chat.length === 0 && (
                                            <div className="text-center py-32 opacity-30 flex flex-col items-center">
                                                <div className="p-6 rounded-full bg-slate-800/50 mb-4"><Icon p={icons.shield} size={48} /></div>
                                                <p className="font-bold">Encrypted Tunnel Ready</p>
                                                <p className="text-sm mt-1">Messages are ephemeral</p>
                                            </div>
                                        )}
                                        {chat.map((c, i) => (
                                            <div key={i} className={`flex ${c.from==='Me'?'justify-end':''} anim-pop`}>
                                                <div className={`max-w-[85%] px-6 py-4 rounded-3xl text-sm leading-relaxed shadow-sm ${c.from==='Me' ? 'bg-cyan-600 text-white rounded-br-sm' : 'glass-panel text-slate-200 rounded-bl-sm'}`}>
                                                    {c.isTyping ? <div className="typing-animation opacity-70 text-xs font-mono">ENCRYPTING...</div> : c.text}
                                                </div>
                                            </div>
                                        ))}
                                        <div ref={chatEndRef} />
                                        <div className="h-32"></div> {/* Padding for input area */}
                                    </div>
                                    
                                    {/* Integrated Input Area */}
                                    <div className="absolute bottom-6 left-0 right-0 glass-panel p-2 rounded-[2rem] flex items-center gap-2 shadow-2xl z-10">
                                        <button onClick={()=>setScanner('QR')} className="w-12 h-12 rounded-full bg-slate-800 text-slate-400 flex items-center justify-center hover:bg-slate-700 transition-colors border border-white/5">
                                            <Icon p={icons.qr} size={22} />
                                        </button>
                                        <input 
                                            value={msg} 
                                            onChange={e=>setMsg(e.target.value)}
                                            className="flex-1 bg-transparent border-none outline-none text-white px-3 placeholder-slate-500 font-medium"
                                            placeholder="Type a secure message..."
                                        />
                                        <button onClick={sendMessage} disabled={!msg} className="w-12 h-12 rounded-full bg-cyan-500 text-black flex items-center justify-center hover:bg-cyan-400 disabled:opacity-50 disabled:cursor-not-allowed transition-all shadow-[0_0_20px_rgba(6,182,212,0.3)]">
                                            <Icon p={icons.send} size={20} />
                                        </button>
                                    </div>
                                    <Spacer />
                                </div>
                            )}

                            {/* DARTH MODE CONTENT */}
                            {mode === 'DARTH' && (
                                <div className="space-y-6 anim-enter max-w-md mx-auto w-full pb-8">
                                    <div className="p-8 rounded-[2rem] bg-red-950/40 border border-red-900/50 backdrop-blur-xl relative overflow-hidden shadow-2xl">
                                        <div className="absolute top-0 right-0 p-8 text-red-600 opacity-10"><Icon p={icons.bug} size={150} /></div>
                                        <h2 className="text-3xl font-bold text-red-100 mb-2">Packet Sniffer</h2>
                                        <p className="text-red-400/60 text-sm mb-8 font-medium">Intercept. Analyze. Corrupt.</p>
                                        
                                        {!interceptedPacket ? (
                                            <button onClick={()=>setScanner('QR')} className="w-full aspect-[4/3] border-2 border-dashed border-red-800/50 rounded-3xl flex flex-col items-center justify-center text-red-500/50 hover:bg-red-900/20 hover:border-red-500/80 hover:text-red-400 transition-all gap-4 group">
                                                <div className="p-4 rounded-full bg-red-900/20 group-hover:bg-red-900/40 transition-colors"><Icon p={icons.eye} size={40} /></div>
                                                <span className="font-mono text-xs tracking-widest font-bold">TAP TO INTERCEPT</span>
                                            </button>
                                        ) : (
                                            <div className="space-y-6">
                                                <div className="bg-black/60 p-6 rounded-2xl font-mono text-[10px] break-all border-l-4 border-red-500 text-red-300/80 shadow-inner">
                                                    {interceptedPacket.raw}
                                                </div>
                                                <div className="grid grid-cols-2 gap-4">
                                                    <button onClick={()=>{alert("Brute Force Failed: AES-256 Entropy too high.");}} className="py-4 rounded-2xl bg-red-950 text-red-400 text-xs font-bold border border-red-900/50 hover:bg-red-900 transition-colors">BRUTE FORCE</button>
                                                    <button onClick={darthTamper} className="py-4 rounded-2xl bg-red-600 text-white text-xs font-bold shadow-[0_0_20px_rgba(220,38,38,0.4)] hover:bg-red-500 transition-colors">TAMPER & REPLAY</button>
                                                </div>
                                                <button onClick={()=>setInterceptedPacket(null)} className="w-full py-3 text-xs text-red-500/50 hover:text-red-400 font-bold tracking-widest">DISCARD PACKET</button>
                                            </div>
                                        )}
                                    </div>
                                    <p className="text-center text-xs text-red-500/30 max-w-xs mx-auto leading-relaxed">
                                        DARTH mode simulates MITM attacks. Tampered packets will fail GCM auth tags on receiver devices.
                                    </p>
                                    <Spacer />
                                </div>
                            )}

                        </div>
                    </main>

                    {/* --- FLOATING BOTTOM NAVIGATION (PILL) --- */}
                    {mode === 'NORMAL' && (
                        <div className="fixed bottom-8 left-1/2 -translate-x-1/2 w-[90%] max-w-[360px] z-50">
                            <nav className="nav-pill rounded-full p-2.5 flex items-center justify-between relative shadow-2xl">
                                <button onClick={()=>setActiveTab('CONNECT')} className={`flex-1 flex flex-col items-center justify-center py-2 rounded-full transition-all duration-300 group ${activeTab==='CONNECT' ? 'text-cyan-400' : 'text-slate-500 hover:text-slate-300'}`}>
                                    <Icon p={icons.connect} size={24} className={`transition-all duration-300 ${activeTab==='CONNECT' ? 'drop-shadow-[0_0_8px_rgba(34,211,238,0.5)] scale-110' : 'group-hover:scale-110'}`} />
                                    <span className={`text-[9px] font-bold mt-1 transition-all duration-300 ${activeTab==='CONNECT' ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-2 h-0 overflow-hidden'}`}>CONNECT</span>
                                </button>

                                <div className="mx-2">
                                    <button onClick={()=>setScanner('QR')} className="w-14 h-14 rounded-full bg-cyan-500 flex items-center justify-center text-slate-900 shadow-[0_0_25px_rgba(6,182,212,0.5)] hover:scale-105 hover:bg-cyan-400 transition-all active:scale-95 border-4 border-[#0f172a]">
                                        <Icon p={icons.eye} size={28} />
                                    </button>
                                </div>

                                <button onClick={()=>setActiveTab('VERIFY')} className={`flex-1 flex flex-col items-center justify-center py-2 rounded-full transition-all duration-300 group ${activeTab==='VERIFY' ? 'text-emerald-400' : 'text-slate-500 hover:text-slate-300'}`}>
                                    <Icon p={icons.shield} size={24} className={`transition-all duration-300 ${activeTab==='VERIFY' ? 'drop-shadow-[0_0_8px_rgba(52,211,153,0.5)] scale-110' : 'group-hover:scale-110'}`} />
                                    <span className={`text-[9px] font-bold mt-1 transition-all duration-300 ${activeTab==='VERIFY' ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-2 h-0 overflow-hidden'}`}>VERIFY</span>
                                </button>
                                
                                <button onClick={()=>setActiveTab('CHAT')} className={`flex-1 flex flex-col items-center justify-center py-2 rounded-full transition-all duration-300 group ${activeTab==='CHAT' ? 'text-white' : 'text-slate-500 hover:text-slate-300'}`}>
                                    <Icon p={icons.message} size={24} className={`transition-all duration-300 ${activeTab==='CHAT' ? 'drop-shadow-[0_0_8px_rgba(255,255,255,0.5)] scale-110' : 'group-hover:scale-110'}`} />
                                    <span className={`text-[9px] font-bold mt-1 transition-all duration-300 ${activeTab==='CHAT' ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-2 h-0 overflow-hidden'}`}>CHAT</span>
                                </button>
                            </nav>
                        </div>
                    )}

                    {/* --- MODALS --- */}
                    {scanner === 'QR' && (
                        <QRScanner onScan={handleScan} onClose={()=>setScanner(null)} isDarth={mode==='DARTH'} />
                    )}
                    {fileTransfer && (
                        <AnimatedQR chunks={fileTransfer.chunks} label={fileTransfer.label} theme={fileTransfer.theme} onClose={()=>setFileTransfer(null)} />
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
