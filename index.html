<!DOCTYPE html>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400&family=Outfit:wght@300;400;600;800&display=swap');
        
        :root {
            --primary: #06b6d4;
            --primary-glow: rgba(6, 182, 212, 0.5);
            --bg-dark: #020617;
            --glass-bg: rgba(15, 23, 42, 0.6);
            --glass-border: rgba(148, 163, 184, 0.1);
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-dark);
            color: #e2e8f0;
            overscroll-behavior-y: none;
            height: 100dvh;
            width: 100%;
            overflow: hidden;
            background-image: 
                radial-gradient(circle at 50% 0%, #1e293b 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, #0f172a 0%, transparent 40%);
        }

        .mono { font-family: 'Space Mono', monospace; }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.2); }

        /* Glassmorphism */
        .glass { 
            background: var(--glass-bg); 
            backdrop-filter: blur(16px); 
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border); 
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
        
        .glass-panel {
            background: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: inset 0 0 20px rgba(0,0,0,0.2);
        }

        /* Animations */
        @keyframes scan { 0% { top: 0%; opacity: 0; } 50% { opacity: 1; } 100% { top: 100%; opacity: 0; } }
        .scan-line {
            width: 100%; height: 2px; background: var(--primary); position: absolute;
            animation: scan 2s cubic-bezier(0.4, 0, 0.2, 1) infinite; 
            box-shadow: 0 0 15px var(--primary);
        }

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .anim-slide-up { animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

        @keyframes pulse-glow { 0%, 100% { box-shadow: 0 0 10px var(--primary-glow); } 50% { box-shadow: 0 0 25px var(--primary-glow); } }
        .anim-pulse-glow { animation: pulse-glow 3s infinite; }

        @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-5px); } 100% { transform: translateY(0px); } }
        .anim-float { animation: float 6s ease-in-out infinite; }

        /* Theme Overrides for Darth Mode */
        .theme-darth { --primary: #ef4444; --primary-glow: rgba(239, 68, 68, 0.5); }
        .theme-darth .glass { background: rgba(69, 10, 10, 0.3); border-color: rgba(239, 68, 68, 0.2); }
        .theme-darth body { background-image: radial-gradient(circle at 50% 0%, #450a0a 0%, transparent 60%); }

        /* Utilities */

        input[type=range] { -webkit-appearance: none; width: 100%; background: transparent; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; height: 16px; width: 16px; border-radius: 50%; background: currentColor; cursor: pointer; margin-top: -6px; box-shadow: 0 0 10px currentColor; }
        input[type=range]::-webkit-slider-runnable-track { width: 100%; height: 4px; cursor: pointer; background: rgba(255,255,255,0.1); border-radius: 2px; }
        
        .touch-scroll { -webkit-overflow-scrolling: touch; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        // --- CONSTANTS ---
        const PROTOCOL = {
            VERSION: '3.0',
            SAMPLE_RATE: 48000,
            BASE_FREQ: 1400,
            FREQ_SPACING: 120,
            SYMBOL_MS: 60,
            FADE_MS: 6,
            PREAMBLE_SYM: 31,
            START_SYM: 30,
            STOP_SYM: 29,
            QR_CHUNK_SIZE: 350,
            DEFAULT_QR_FPS: 200
        };
        const BASE32_ALPHABET = "ABCDEFGHIJKLMNOPQRSTUVWXYZ234567";

        // --- ICONS ---
        const Icon = ({ p, size=24, className="" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{p}</svg>
        );
        const icons = {
            shield: <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />,
            skull: <><path d="M12 2c-4 0-8 3-8 8 0 1.5.5 3 1.5 4C4 16 3 22 3 22h18s-1-6-2.5-8c1-1 1.5-2.5 1.5-4 0-5-4-8-8-8z"/><path d="M8 10h.01"/><path d="M16 10h.01"/><path d="M10 14h4"/></>,
            lock: <><rect x="3" y="11" width="18" height="11" rx="2" ry="2" /><path d="M7 11V7a5 5 0 0 1 10 0v4" /></>,
            unlock: <><rect x="3" y="11" width="18" height="11" rx="2" ry="2" /><path d="M7 11V7a5 5 0 0 1 9.9-1" /></>,
            eye: <><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></>,
            send: <><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></>,
            mic: <><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/><line x1="12" y1="19" x2="12" y2="23"/><line x1="8" y1="23" x2="16" y2="23"/></>,
            play: <polygon points="5 3 19 12 5 21 5 3"/>,
            pause: <><rect x="6" y="4" width="4" height="16"/><rect x="14" y="4" width="4" height="16"/></>,
            bug: <><rect x="8" y="6" width="8" height="12" rx="4"/><path d="M12 12v.01"/><path d="M4 14h4"/><path d="M16 14h4"/><path d="M4 10h4"/><path d="M16 10h4"/><path d="M4 18h4"/><path d="M16 18h4"/></>,
            x: <><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></>,
            sound: <><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"/></>,
            link: <><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71" /><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71" /></>,
            wifi: <><path d="M5 12.55a11 11 0 0 1 14.08 0"/><path d="M1.42 9a16 16 0 0 1 21.16 0"/><path d="M8.53 16.11a6 6 0 0 1 6.95 0"/><line x1="12" y1="20" x2="12.01" y2="20"/></>
        };

        // --- CRYPTO UTILS ---
        const buf2hex = (buf) => [...new Uint8Array(buf)].map(x => x.toString(16).padStart(2, '0')).join('');
        const hex2buf = (hex) => new Uint8Array(hex.match(/.{1,2}/g).map(byte => parseInt(byte, 16))).buffer;
        
        const generateFingerprint = async (buffer) => {
            const hash = await window.crypto.subtle.digest('SHA-256', buffer);
            const arr = new Uint8Array(hash);
            const emojis = ["ğŸ¶","ğŸ±","ğŸ­","ğŸ¹","ğŸ°","ğŸ¦Š","ğŸ»","ğŸ¼","ğŸ¨","ğŸ¯","ğŸ¦","ğŸ®","ğŸ·","ğŸ¸","ğŸµ","ğŸ”","ğŸ§","ğŸ¦","ğŸ¤","ğŸ¦†","ğŸ¦…","ğŸ¦‰","ğŸ¦‡","ğŸº","ğŸ—","ğŸ´","ğŸ¦„","ğŸ","ğŸ›","ğŸ¦‹","ğŸŒ","ğŸ","ğŸœ","ğŸ•·","ğŸ•¸","ğŸ¢","ğŸ","ğŸ¦","ğŸ¦‚","ğŸ¦€","ğŸ¦‘","ğŸ™","ğŸ¦","ğŸ ","ğŸŸ","ğŸ¡","ğŸ¬","ğŸ¦ˆ","ğŸ³","ğŸ‹","ğŸŠ","ğŸ†","ğŸ…","ğŸƒ","ğŸ‚","ğŸ„","ğŸª","ğŸ«","ğŸ˜","ğŸ¦","ğŸ¦","ğŸ","ğŸ–","ğŸ","ğŸ","ğŸ‘","ğŸ•","ğŸ©","ğŸˆ","ğŸ“","ğŸ¦ƒ","ğŸ•Š","ğŸ‡","ğŸ","ğŸ€","ğŸ¿","ğŸ¾","ğŸ‰","ğŸ²","ğŸŒµ","ğŸ„","ğŸŒ²","ğŸŒ³","ğŸŒ´"];
            let em = "";
            for(let i=0; i<4; i++) em += emojis[arr[i] % emojis.length];
            const hex = buf2hex(hash).substring(0, 8).toUpperCase();
            return { emoji: em, hex: hex };
        };

        // --- LOGIC: GIBBERLINK CORE (Audio/Data) ---
        const GibberLink = {
            utf8ToBytes: (str) => new TextEncoder().encode(str),
            crc32: (bytes) => {
                let crc = 0xFFFFFFFF;
                const table = new Uint32Array(256);
                for(let i=0; i<256; i++) {
                    let c = i;
                    for(let k=0; k<8; k++) c = (c & 1) ? (0xEDB88320 ^ (c >>> 1)) : (c >>> 1);
                    table[i] = c;
                }
                for(let b of bytes) crc = (crc >>> 8) ^ table[(crc ^ b) & 0xFF];
                return (crc ^ 0xFFFFFFFF) >>> 0;
            },
            bytesToBase32: (bytes) => {
                let bits = 0, value = 0, output = "";
                for(let i=0; i<bytes.length; i++) {
                    value = (value << 8) | bytes[i];
                    bits += 8;
                    while(bits >= 5) {
                        output += BASE32_ALPHABET[(value >>> (bits - 5)) & 31];
                        bits -= 5;
                    }
                }
                if(bits > 0) output += BASE32_ALPHABET[(value << (5 - bits)) & 31];
                return output;
            },
            makeSymbolBuffer: (ctx, symbolIndex) => {
                const f = PROTOCOL.BASE_FREQ + symbolIndex * PROTOCOL.FREQ_SPACING;
                const symbolSamples = Math.floor(PROTOCOL.SAMPLE_RATE * (PROTOCOL.SYMBOL_MS/1000));
                const fadeSamples = Math.floor(PROTOCOL.SAMPLE_RATE * (PROTOCOL.FADE_MS/1000));
                
                const buffer = ctx.createBuffer(1, symbolSamples, PROTOCOL.SAMPLE_RATE);
                const arr = buffer.getChannelData(0);
                for(let n=0; n<symbolSamples; n++) {
                    let env = 1.0;
                    if(n < fadeSamples) env = 0.5*(1 - Math.cos(Math.PI*n/fadeSamples));
                    else if(n > symbolSamples - fadeSamples) {
                        const m = symbolSamples - n;
                        env = 0.5*(1 - Math.cos(Math.PI*m/fadeSamples));
                    }
                    arr[n] = env * Math.sin(2*Math.PI*f * n / PROTOCOL.SAMPLE_RATE);
                }
                return buffer;
            },
            buildSymbolStream: (jsonStr) => {
                const bytes = GibberLink.utf8ToBytes(jsonStr);
                const crc = GibberLink.crc32(bytes);
                const fullBytes = new Uint8Array(bytes.length + 4);
                fullBytes.set(bytes);
                fullBytes.set([ (crc >>> 24)&0xff, (crc >>> 16)&0xff, (crc >>> 8)&0xff, crc&0xff ], bytes.length);
                const b32 = GibberLink.bytesToBase32(fullBytes);
                const charToIndex = {};
                for(let i=0; i<BASE32_ALPHABET.length; i++) charToIndex[BASE32_ALPHABET[i]] = i;
                const symbols = [];
                symbols.push(PROTOCOL.PREAMBLE_SYM, PROTOCOL.PREAMBLE_SYM, PROTOCOL.PREAMBLE_SYM);
                symbols.push(PROTOCOL.START_SYM);
                const len = b32.length;
                symbols.push(1); // Type
                symbols.push((len >>> 5) & 31); // Length High
                symbols.push(len & 31); // Length Low
                for(let c of b32) symbols.push(charToIndex[c]);
                symbols.push(PROTOCOL.STOP_SYM);
                return symbols;
            },
            transmit: async (jsonStr) => {
                const symbols = GibberLink.buildSymbolStream(jsonStr);
                const ctx = new (window.AudioContext || window.webkitAudioContext)({sampleRate: PROTOCOL.SAMPLE_RATE});
                const buffers = Array.from({length: 32}, (_,i) => GibberLink.makeSymbolBuffer(ctx, i));
                let time = ctx.currentTime + 0.1;
                for(let sym of symbols) {
                    const src = ctx.createBufferSource();
                    src.buffer = buffers[sym];
                    src.connect(ctx.destination);
                    src.start(time);
                    time += PROTOCOL.SYMBOL_MS/1000;
                }
                return new Promise(r => setTimeout(r, (time - ctx.currentTime)*1000 + 500));
            },
            goertzel: (samples, sampleRate, targetFreq) => {
                const k = Math.round(0.5 + ((samples.length * targetFreq) / sampleRate));
                const w = (2*Math.PI*k) / samples.length;
                const cosine = Math.cos(w), sine = Math.sin(w);
                const coeff = 2*cosine;
                let q0=0, q1=0, q2=0;
                for(let i=0; i<samples.length; i++) {
                    q0 = coeff*q1 - q2 + samples[i];
                    q2 = q1;
                    q1 = q0;
                }
                const real = (q1 - q2 * cosine);
                const imag = (q2 * sine);
                return Math.sqrt(real*real + imag*imag);
            }
        };

        // --- UI COMPONENTS ---
        
        const QRDisplay = ({ data, label, subLabel }) => {
            const canvasRef = useRef(null);
            useEffect(() => {
                if (canvasRef.current && data) {
                    new QRious({ element: canvasRef.current, value: data, size: 256, level: 'L', foreground: 'black', background: 'white' });
                }
            }, [data]);
            return (
                <div className="bg-white/95 p-4 rounded-2xl shadow-2xl flex flex-col items-center anim-float">
                    <div className="relative">
                        <canvas ref={canvasRef} className="max-w-full h-auto rounded-lg" />
                        <div className="absolute inset-0 border-4 border-slate-900/10 rounded-lg pointer-events-none"></div>
                    </div>
                    <div className="mt-3 text-center">
                        <p className="text-slate-900 font-extrabold text-sm tracking-tight">{label}</p>
                        {subLabel && <p className="text-slate-500 text-[10px] font-mono mt-1">{subLabel}</p>}
                    </div>
                </div>
            );
        };

        const AnimatedQR = ({ chunks, label, onClose, theme="cyan" }) => {
            const [index, setIndex] = useState(0);
            const [speed, setSpeed] = useState(PROTOCOL.DEFAULT_QR_FPS);
            const [isPaused, setIsPaused] = useState(false);
            
            useEffect(() => {
                if (isPaused) return;
                const interval = setInterval(() => {
                    setIndex(prev => (prev + 1) % chunks.length);
                }, speed);
                return () => clearInterval(interval);
            }, [chunks, speed, isPaused]);

            const accentColor = theme === "red" ? "text-red-500" : "text-cyan-400";

            return (
                <div className="fixed inset-0 z-50 bg-black/90 backdrop-blur-sm flex flex-col items-center justify-center p-4 animate-[fadeIn_0.3s_ease]">
                    <div className="relative w-full max-w-sm">
                        <QRDisplay data={chunks[index]} label={label} subLabel={`Part ${index+1}/${chunks.length}`} />
                        <div className="glass mt-6 p-4 rounded-2xl space-y-4">
                            <div className="flex items-center gap-2">
                                <span className={`text-[10px] font-bold ${accentColor} w-8 mono`}>POS</span>
                                <input type="range" min="0" max={chunks.length-1} value={index}
                                    onChange={(e)=>{setIndex(parseInt(e.target.value)); setIsPaused(true);}}
                                />
                            </div>
                            <div className="flex items-center gap-2">
                                <span className={`text-[10px] font-bold ${accentColor} w-8 mono`}>SPD</span>
                                <input type="range" min="50" max="1000" step="50" value={speed}
                                    onChange={(e)=>setSpeed(parseInt(e.target.value))}
                                />
                                <span className="text-[10px] font-mono text-slate-400 w-10 text-right">{speed}ms</span>
                            </div>
                            <div className="flex justify-center gap-4 pt-2">
                                <button onClick={()=>setIsPaused(!isPaused)} className={`p-4 rounded-full text-white shadow-lg transition-all active:scale-95 ${theme==='red'?'bg-red-600 shadow-red-500/30':'bg-cyan-600 shadow-cyan-500/30'}`}>
                                    <Icon p={isPaused ? icons.play : icons.pause} />
                                </button>
                            </div>
                        </div>
                    </div>
                    <button onClick={onClose} className="mt-8 text-white/50 hover:text-white flex items-center gap-2 text-sm font-bold tracking-widest uppercase transition-colors">
                        <Icon p={icons.x} size={18} /> Stop Broadcast
                    </button>
                </div>
            );
        };

        const QRScanner = ({ onScan, onClose, isDarth }) => {
            const videoRef = useRef(null);
            const canvasRef = useRef(null);
            const [error, setError] = useState(null);
            
            useEffect(() => {
                let stream;
                let animFrame;
                navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                    .then(s => {
                        stream = s;
                        if(videoRef.current) {
                            videoRef.current.srcObject = s;
                            videoRef.current.play();
                            requestAnimationFrame(tick);
                        }
                    })
                    .catch(err => setError("Camera access denied or unavailable."));
                
                const tick = () => {
                    if (videoRef.current && videoRef.current.readyState === 4) {
                        const cvs = canvasRef.current;
                        const vid = videoRef.current;
                        cvs.width = vid.videoWidth;
                        cvs.height = vid.videoHeight;
                        const ctx = cvs.getContext("2d", {willReadFrequently: true});
                        ctx.drawImage(vid, 0, 0);
                        const img = ctx.getImageData(0, 0, cvs.width, cvs.height);
                        const code = jsQR(img.data, img.width, img.height);
                        if (code) onScan(code.data);
                    }
                    animFrame = requestAnimationFrame(tick);
                };
                return () => {
                    if(stream) stream.getTracks().forEach(t => t.stop());
                    cancelAnimationFrame(animFrame);
                };
            }, []);

            return (
                <div className="fixed inset-0 z-50 bg-black flex flex-col items-center justify-center p-4">
                    {error ? (
                        <div className="text-red-500 text-center mono text-sm">{error} <br/><button onClick={onClose} className="mt-4 bg-slate-800 px-6 py-2 rounded-full border border-slate-700">Close</button></div>
                    ) : (
                        <div className={`relative w-full max-w-sm aspect-square bg-slate-900 rounded-3xl overflow-hidden border-2 ${isDarth ? 'border-red-500 shadow-[0_0_50px_rgba(239,68,68,0.3)]' : 'border-cyan-500 shadow-[0_0_50px_rgba(6,182,212,0.3)]'}`}>
                            <video ref={videoRef} className="absolute inset-0 w-full h-full object-cover" playsInline muted />
                            <canvas ref={canvasRef} className="hidden" />
                            <div className="scan-line"></div>
                            <div className="absolute top-4 left-0 right-0 text-center pointer-events-none">
                                <span className={`px-4 py-1.5 rounded-full text-[10px] font-bold uppercase tracking-[0.2em] shadow-lg backdrop-blur-md ${isDarth ? 'bg-red-600/90 text-white' : 'bg-cyan-500/90 text-black'}`}>
                                    {isDarth ? 'Interceptor Active' : 'Scanning'}
                                </span>
                            </div>
                            <div className="absolute bottom-4 left-0 right-0 text-center pointer-events-none">
                                <span className="text-[10px] text-white/70 mono bg-black/40 px-3 py-1 rounded">Align QR Code in frame</span>
                            </div>
                        </div>
                    )}
                    <button onClick={onClose} className="mt-8 text-white/70 hover:text-white font-bold flex items-center gap-2 transition-colors">
                        <Icon p={icons.x} /> Cancel Scan
                    </button>
                </div>
            );
        };

        const AudioListener = ({ onData, onClose }) => {
            const [status, setStatus] = useState("Initializing Mic...");
            const [visuals, setVisuals] = useState(new Array(32).fill(0));
            const stateRef = useRef({ mode: 'WAIT_PREAMBLE', samplesProcessed: 0, syncTime: 0, buffer: [], payload: [], header: { len: 0 } });
            const ctxRef = useRef(null);
            const streamRef = useRef(null);
            
            useEffect(() => {
                const initAudio = async () => {
                    try {
                        const stream = await navigator.mediaDevices.getUserMedia({ audio: { echoCancellation: false, noiseSuppression: false, autoGainControl: false } });
                        streamRef.current = stream;
                        const ctx = new (window.AudioContext || window.webkitAudioContext)({sampleRate: PROTOCOL.SAMPLE_RATE});
                        ctxRef.current = ctx;
                        const src = ctx.createMediaStreamSource(stream);
                        const processor = ctx.createScriptProcessor(4096, 1, 1);
                        src.connect(processor);
                        processor.connect(ctx.destination);
                        
                        setStatus("Listening...");
                        
                        processor.onaudioprocess = (e) => {
                            const input = e.inputBuffer.getChannelData(0);
                            const state = stateRef.current;
                            for(let i=0; i<input.length; i++) state.buffer.push(input[i]);
                            if (state.buffer.length > PROTOCOL.SAMPLE_RATE * 5) state.buffer.splice(0, state.buffer.length - PROTOCOL.SAMPLE_RATE * 5);
                            
                            // Visualizer logic (Goertzel on latest samples)
                            if (Math.random() < 0.2) {
                                const visData = [];
                                const tail = state.buffer.slice(-1024);
                                for(let i=0; i<32; i++) {
                                    const f = PROTOCOL.BASE_FREQ + i*PROTOCOL.FREQ_SPACING;
                                    visData.push(GibberLink.goertzel(tail, PROTOCOL.SAMPLE_RATE, f));
                                }
                                const max = Math.max(...visData, 0.001);
                                setVisuals(visData.map(v => (v/max)*100));
                            }
                            
                            processBuffer(state, ctx.sampleRate);
                        };
                    } catch (e) { setStatus("Mic Error: " + e.message); }
                };
                
                const processBuffer = (state, sr) => {
                    const symbolSamps = Math.floor(sr * (PROTOCOL.SYMBOL_MS/1000));
                    const preambleFreq = PROTOCOL.BASE_FREQ + PROTOCOL.PREAMBLE_SYM * PROTOCOL.FREQ_SPACING;
                    
                    if (state.mode === 'WAIT_PREAMBLE') {
                        if(state.buffer.length < symbolSamps) return;
                        const window = state.buffer.slice(-symbolSamps);
                        const energy = GibberLink.goertzel(window, sr, preambleFreq);
                        if (energy > 0.05) {
                            state.mode = 'SYNCING';
                            setStatus("Signal Detected...");
                            state.syncIndex = state.buffer.length;
                        }
                    } else if (state.mode === 'SYNCING') {
                        const samplesNeeded = symbolSamps * 4; // reduced preamble length wait
                        if (state.buffer.length - state.syncIndex > samplesNeeded) {
                             state.mode = 'READING';
                             state.readIndex = state.syncIndex + (symbolSamps * 2);
                             setStatus("Receiving Data...");
                        }
                    } else if (state.mode === 'READING') {
                        while (state.buffer.length - state.readIndex >= symbolSamps) {
                            const window = state.buffer.slice(state.readIndex, state.readIndex + symbolSamps);
                            let maxE = 0, bestSym = -1;
                            for(let i=0; i<32; i++) {
                                const f = PROTOCOL.BASE_FREQ + i * PROTOCOL.FREQ_SPACING;
                                const e = GibberLink.goertzel(window, sr, f);
                                if(e > maxE) { maxE = e; bestSym = i; }
                            }
                            state.readIndex += symbolSamps;
                            if (bestSym === PROTOCOL.STOP_SYM) {
                                finishDecode(state);
                                state.mode = 'DONE';
                                return;
                            }
                            state.payload.push(bestSym);
                        }
                    }
                };

                const finishDecode = (state) => {
                    try {
                        const type = state.payload[0];
                        const lenHigh = state.payload[1];
                        const lenLow = state.payload[2];
                        const len = (lenHigh << 5) | lenLow;
                        const dataSyms = state.payload.slice(3, 3 + len);
                        let b32 = "";
                        for(let s of dataSyms) if(s < 32 && s >= 0) b32 += BASE32_ALPHABET[s];
                        
                        const lookup = {};
                        for(let i=0; i<BASE32_ALPHABET.length; i++) lookup[BASE32_ALPHABET[i]] = i;
                        
                        let bits = 0, value = 0;
                        const bytes = [];
                        for(let i=0; i<b32.length; i++) {
                            value = (value << 5) | lookup[b32[i]];
                            bits += 5;
                            while(bits >= 8) {
                                bytes.push((value >>> (bits - 8)) & 0xFF);
                                bits -= 8;
                            }

                                    {!interceptedPacket ? (
                                        <div className="grid grid-cols-2 gap-4 relative z-10">
                                            <button onClick={()=>setScanner('QR')} className="aspect-square rounded-2xl border border-dashed border-red-500/30 hover:border-red-500 hover:bg-red-950/30 flex flex-col items-center justify-center gap-3 transition-all group">
                                                <Icon p={icons.eye} size={32} className="text-red-500 group-hover:scale-110 transition-transform" />
                                                <span className="text-[10px] font-bold text-red-400 tracking-widest">SCAN QR</span>
                                            </button>
                                            <button onClick={()=>setScanner('AUDIO')} className="aspect-square rounded-2xl border border-dashed border-red-500/30 hover:border-red-500 hover:bg-red-950/30 flex flex-col items-center justify-center gap-3 transition-all group">
                                                <Icon p={icons.mic} size={32} className="text-red-500 group-hover:scale-110 transition-transform" />
                                                <span className="text-[10px] font-bold text-red-400 tracking-widest">LISTEN</span>
                                            </button>
                                        </div>
                                    ) : (
                                        <div className="space-y-6 relative z-10">
                                            <div className="bg-black/60 p-4 rounded-xl border border-red-500/30 font-mono text-[10px] text-red-300 break-all shadow-inner relative">
                                                <div className="absolute -top-2.5 right-4 bg-red-900 text-red-100 px-2 py-0.5 rounded text-[9px] font-bold">CAPTURED</div>
                                                {interceptedPacket.raw}
                                            </div>
                                            
                                            <div className="grid grid-cols-1 gap-3">
                                                <button onClick={darthTamper} className="bg-red-600 hover:bg-red-500 text-white py-4 rounded-xl font-bold shadow-lg shadow-red-600/20 transition-all hover:translate-y-[-2px] active:translate-y-[0px] flex items-center justify-center gap-2">
                                                    <Icon p={icons.bug} /> Tamper & Replay
                                                </button>
                                                <button onClick={()=>setInterceptedPacket(null)} className="py-3 text-xs text-red-500/60 hover:text-red-400 font-bold tracking-widest">
                                                    DISCARD PACKET
                                                </button>
                                            </div>
                                        </div>
                                    )}

                                    <div className="mt-8 pt-6 border-t border-red-900/30">
                                        <h3 className="text-red-500 text-xs font-bold mb-2 uppercase">Console Output</h3>
                                        <div className="font-mono text-[10px] text-red-400/50 space-y-1">
                                            <p>> System ready...</p>
                                            <p>> Passive listening active on port 443...</p>
                                            <p>> Waiting for handshake frames...</p>
                                            {interceptedPacket && <p className="text-white">> [!] PACKET INTERCEPTED SUCCESSFULLY</p>}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                    </main>

                    {/* --- MODALS --- */}
                    {scanner === 'QR' && <QRScanner onScan={handleScan} onClose={()=>setScanner(null)} isDarth={mode==='DARTH'} />}
                    {scanner === 'AUDIO' && <AudioListener onData={(d)=>{setScanner(null); handleScan(d);}} onClose={()=>setScanner(null)} />}
                    {fileTransfer && <AnimatedQR chunks={fileTransfer.chunks} label={fileTransfer.label} theme={fileTransfer.theme} onClose={()=>setFileTransfer(null)} />}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
