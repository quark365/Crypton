        // --- CRYPTO HELPERS ---
        const buf2hex = (buf) => [...new Uint8Array(buf)].map(x => x.toString(16).padStart(2, '0')).join('');
        const hex2buf = (hex) => new Uint8Array(hex.match(/.{1,2}/g).map(byte => parseInt(byte, 16))).buffer;

        const generateFingerprint = async (buffer) => {
            const hash = await window.crypto.subtle.digest('SHA-256', buffer);
            const arr = new Uint8Array(hash);
            const emojis = ["ğŸ¶","ğŸ±","ğŸ­","ğŸ¹","ğŸ°","ğŸ¦Š","ğŸ»","ğŸ¼","ğŸ¨","ğŸ¯","ğŸ¦","ğŸ®","ğŸ·","ğŸ¸","ğŸµ","ğŸ”","ğŸ§","ğŸ¦","ğŸ¤","ğŸ¦†","ğŸ¦…","ğŸ¦‰","ğŸ¦‡","ğŸº","ğŸ—","ğŸ´","ğŸ¦„","ğŸ","ğŸ›","ğŸ¦‹","ğŸŒ","ğŸ","ğŸœ","ğŸ•·","ğŸ•¸","ğŸ¢","ğŸ","ğŸ¦","ğŸ¦‚","ğŸ¦€","ğŸ¦‘","ğŸ™","ğŸ¦","ğŸ ","ğŸŸ","ğŸ¡","ğŸ¬","ğŸ¦ˆ","ğŸ³","ğŸ‹","ğŸŠ","ğŸ†","ğŸ…","ğŸƒ","ğŸ‚","ğŸ„","ğŸª","ğŸ«","ğŸ˜","ğŸ¦","ğŸ¦","ğŸ","ğŸ–","ğŸ","ğŸ","ğŸ‘","ğŸ•","ğŸ©","ğŸˆ","ğŸ“","ğŸ¦ƒ","ğŸ•Š","ğŸ‡","ğŸ","ğŸ€","ğŸ¿","ğŸ¾","ğŸ‰","ğŸ²","ğŸŒµ","ğŸ„","ğŸŒ²","ğŸŒ³","ğŸŒ´"];
            let fp = "";
            for(let i=0; i<4; i++) fp += emojis[arr[i] % emojis.length];
            return fp;
        };

        // --- REAL FSK MODEM (Optimized for hex digit stream) ---
        const SonicTransmitter = {
            play: async (hexData) => {
                const ctx = new (window.AudioContext || window.webkitAudioContext)();
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                osc.connect(gain);
                gain.connect(ctx.destination);
                osc.type = 'sawtooth'; // Cuts through noise best

                const now = ctx.currentTime;
                
                // 1. START TONE (1s header)
                osc.frequency.setValueAtTime(PROTOCOL.START_FREQ, now);
                gain.gain.setValueAtTime(0.5, now);

                // 2. DATA TONES (each hex digit as nibble)
                let startTime = now + 1.0;
                for (let i = 0; i < hexData.length; i++) {
                    const nibble = parseInt(hexData.charAt(i), 16);
                    const freq = PROTOCOL.BASE_FREQ + (nibble * PROTOCOL.STEP_FREQ);
                    osc.frequency.setValueAtTime(freq, startTime + (i * PROTOCOL.CHAR_DURATION));
                }

                // 3. END TONE (1s footer)
                const endTime = startTime + (hexData.length * PROTOCOL.CHAR_DURATION);
                osc.frequency.setValueAtTime(PROTOCOL.END_FREQ, endTime);
                
                osc.start(now);
                osc.stop(endTime + 1.0);

                return new Promise(r => setTimeout(r, (endTime + 1.0 - now) * 1000));
            }
        };

        // --- COMPONENTS ---
        const QRDisplay = ({ data, label }) => {
            const canvasRef = useRef(null);
            useEffect(() => {

            return (

            );
        };

        const QRScanner = ({ onScan, onClose }) => {
            const videoRef = useRef(null);
            const canvasRef = useRef(null);
            const [error, setError] = useState("");

            useEffect(() => {
                let stream;
                navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                    .then(s => {
                        stream = s;
                        if (videoRef.current) {
                            videoRef.current.srcObject = s;
                            videoRef.current.play();
                            requestAnimationFrame(tick);
                        }
                    })
                    .catch(() => setError("Camera Access Denied. Ensure HTTPS/Localhost."));

                const tick = () => {
                    if (videoRef.current && videoRef.current.readyState === 4) {
                        const cvs = canvasRef.current;
                        const vid = videoRef.current;
                        cvs.width = vid.videoWidth;
                        cvs.height = vid.videoHeight;
                        const ctx = cvs.getContext("2d");
                        ctx.drawImage(vid, 0, 0);
                        const img = ctx.getImageData(0, 0, cvs.width, cvs.height);
                        const code = jsQR(img.data, img.width, img.height);
                        if (code) { onScan(code.data); return; }
                    }
                    requestAnimationFrame(tick);
                };
                return () => stream?.getTracks().forEach(t => t.stop());
            }, []);

            return (
                <div className="fixed inset-0 z-50 bg-black/95 flex flex-col items-center justify-center p-4">
                    <div className="relative w-full max-w-sm aspect-square bg-slate-900 rounded-2xl overflow-hidden border-2 border-cyan-500 shadow-[0_0_30px_rgba(6,182,212,0.3)]">
                        <video ref={videoRef} className="absolute inset-0 w-full h-full object-cover" playsInline />
                        <canvas ref={canvasRef} className="hidden" />
                        <div className="scan-line"></div>

                    </div>
                    <button onClick={onClose} className="mt-8 bg-slate-800 text-white px-8 py-3 rounded-full font-bold hover:bg-slate-700 transition-colors">Cancel</button>
                </div>
            );
        };

        // --- REAL AUDIO RECEIVER (Improved FSK DECODER with real-time processing) ---
        const AudioListener = ({ onData, onClose }) => {
            const [status, setStatus] = useState("Waiting for Audio...");
            const [bits, setBits] = useState("");
            const [visuals, setVisuals] = useState(new Array(16).fill(0));
            const [progress, setProgress] = useState(0);
            
            const analyzerRef = useRef(null);
            const rafRef = useRef(null);
            const stateRef = useRef("IDLE"); // IDLE, WAIT_FOR_DATA, LISTENING, DONE
            const bufferRef = useRef([]); // Array of hex chars (nibbles)
            const startTimeRef = useRef(0);

            useEffect(() => {
                let audioContext;
                let stream;

                const initAudio = async () => {
                    try {
                        stream = await navigator.mediaDevices.getUserMedia({ audio: { echoCancellation: false, noiseSuppression: false, autoGainControl: false } });
                        audioContext = new (window.AudioContext || window.webkitAudioContext)();
                        const source = audioContext.createMediaStreamSource(stream);
                        const analyzer = audioContext.createAnalyser();
                        analyzer.fftSize = PROTOCOL.FFT_SIZE;
                        analyzer.smoothingTimeConstant = 0.1; // Faster response
                        source.connect(analyzer);
                        analyzerRef.current = analyzer;

                        const bufferLength = analyzer.frequencyBinCount;
                        const dataArray = new Uint8Array(bufferLength);
                        const binWidth = audioContext.sampleRate / analyzer.fftSize;

                        const getFreqEnergy = (freq) => {
                            const bin = Math.round(freq / binWidth);
                            // Clamp bin index
                            const clampedBin = Math.max(0, Math.min(bufferLength - 1, bin));
                            // Average surrounding bins for robustness
                            const b1 = Math.max(0, clampedBin - 1);
                            const b2 = clampedBin;
                            const b3 = Math.min(bufferLength - 1, clampedBin + 1);
                            return (dataArray[b1] + dataArray[b2] + dataArray[b3]) / 3;
                        };

                        const loop = () => {
                            analyzer.getByteFrequencyData(dataArray);
                            
                            const now = performance.now();
                            const startEnergy = getFreqEnergy(PROTOCOL.START_FREQ);
                            const endEnergy = getFreqEnergy(PROTOCOL.END_FREQ);

                            // VISUALIZER (16 bars for nibbles 0-F)
                            const newVisuals = [];
                            for(let i=0; i<16; i++) {
                                const freq = PROTOCOL.BASE_FREQ + (i * PROTOCOL.STEP_FREQ);
                                newVisuals.push(getFreqEnergy(freq));
                            }
                            setVisuals(newVisuals);

                            // STATE MACHINE
                            if (stateRef.current === "IDLE") {
                                if (startEnergy > PROTOCOL.THRESHOLD * 1.2) {
                                    stateRef.current = "WAIT_FOR_DATA";
                                    startTimeRef.current = now;
                                    setStatus("Start Tone Detected...");
                                    bufferRef.current = [];
                                    setBits("");
                                    setProgress(0);
                                }
                            } 
                            else if (stateRef.current === "WAIT_FOR_DATA") {
                                // Wait approx 1s for header
                                if (now > startTimeRef.current + 1000) {
                                    stateRef.current = "LISTENING";
                                    startTimeRef.current = now;
                                    setStatus("Receiving Data...");
                                }
                            }
                            else if (stateRef.current === "LISTENING") {
                                const timePassed = (now - startTimeRef.current) / 1000;
                                const charIndex = Math.floor(timePassed / PROTOCOL.CHAR_DURATION);
                                const charOffset = timePassed % PROTOCOL.CHAR_DURATION;

                                // Check for End Tone or Timeout
                                if (endEnergy > PROTOCOL.THRESHOLD * 1.5 || timePassed > 60) {
                                    stateRef.current = "DONE";
                                    setStatus("Decoding...");
                                    finalizeData();
                                    return;
                                }

                                // Sample in wider middle window for reliability (~50% of slot)
                                if (charOffset > 0.25 && charOffset < 0.75) {
                                    // Extend buffer if needed
                                    while (bufferRef.current.length <= charIndex) {
                                        bufferRef.current.push(null);
                                    }

                                    // Find best nibble
                                    let maxEnergy = 0;
                                    let bestNibble = 0; // Default to 0
                                    for(let i=0; i<16; i++) {
                                        const freq = PROTOCOL.BASE_FREQ + (i * PROTOCOL.STEP_FREQ);
                                        const energy = getFreqEnergy(freq);
                                        if (energy > maxEnergy) {
                                            maxEnergy = energy;
                                            bestNibble = i;
                                        }
                                    }

                                    const candidate = bestNibble.toString(16);
                                    // Set if null and above threshold
                                    if (bufferRef.current[charIndex] === null && maxEnergy > PROTOCOL.THRESHOLD) {
                                        bufferRef.current[charIndex] = candidate;
                                    }

                                    // Update display and progress (assume max ~200 nibbles)
                                    const currentBits = bufferRef.current.map(b => b || '?').join('');
                                    setBits(currentBits);
                                    setProgress(Math.min(100, (bufferRef.current.length / 200) * 100));
                                }
                            }

                            rafRef.current = requestAnimationFrame(loop);
                        };
                        loop();

                    } catch (e) { setStatus("Microphone Error: " + e.message); }
                };

                initAudio();

                return () => {
                    if(stream) stream.getTracks().forEach(t => t.stop());
                    if(audioContext) audioContext.close();
                    cancelAnimationFrame(rafRef.current);
                };
            }, []);

            const finalizeData = () => {
                const hex = bufferRef.current.map(b => b || '0').join(''); // Default missing to '0'
                if (hex.length < 2) {
                    setStatus("Too short. Retrying...");
                    onClose();
                    return;
                }
                onData(hex);
            };

            return (
                <div className="fixed inset-0 z-50 bg-black/95 flex flex-col items-center justify-center p-6">
                    <div className="text-center mb-8">

                            <div className="bg-cyan-500 h-2 rounded-full transition-all" style={{width: `${progress}%`}}></div>
                        </div>
                        <p className="text-xs text-slate-400">{Math.round(progress)}%</p>
                    </div>
                    
                    {/* Spectrum Analyzer */}
                    <div className="flex items-end gap-1 h-32 mb-4">
                        {visuals.map((v, i) => (
                            <div key={i} className="w-3 bg-cyan-600 rounded-t transition-all duration-75" style={{height: `${(v/255)*100}%`}}></div>
                        ))}
                    </div>
                    
                    <div className="w-full max-w-sm bg-slate-900 p-3 rounded font-mono text-xs text-green-500 break-all h-20 overflow-y-auto mb-4 border border-slate-700">
                        {bits || "Waiting for stream..."}
                    </div>

                    <div className="mt-4 text-xs text-slate-500 max-w-xs text-center">
                        Keep device still. High volume required.<br/>
                        Transmission time: ~25-40 seconds.
                    </div>

                    <button onClick={onClose} className="mt-8 bg-slate-800 px-8 py-3 rounded-full text-white font-bold hover:bg-slate-700">Cancel</button>
                </div>
            );
        };

        // --- MAIN APP ---
        const App = () => {
            const [isDarth, setIsDarth] = useState(false);
            const [activeTab, setActiveTab] = useState('CONNECT');
            
            const [myKeyPair, setMyKeyPair] = useState(null);
            const [myIdentity, setMyIdentity] = useState("");
            const [sharedKey, setSharedKey] = useState(null);
            const [fingerprint, setFingerprint] = useState("????");
            
            const [scanner, setScanner] = useState(null);
            const [packet, setPacket] = useState(null);
            const [chat, setChat] = useState([]);
            const [msg, setMsg] = useState("");
            const [audioPlaying, setAudioPlaying] = useState(false);

            // 1. IDENTITY (Optimized binary prefix + SPKI)
            const genKeys = async () => {
                const k = await window.crypto.subtle.generateKey({name:"ECDH", namedCurve:"P-256"}, true, ["deriveKey", "deriveBits"]);
                const exp = await window.crypto.subtle.exportKey("spki", k.publicKey);
                const prefix = new Uint8Array([1]); // Type 1: Identity
                const payload = new Uint8Array(prefix.length + exp.byteLength);
                payload.set(prefix);
                payload.set(new Uint8Array(exp), prefix.length);
                setMyKeyPair(k);
                setMyIdentity(buf2hex(payload.buffer)); 
                setSharedKey(null);
                setFingerprint("????");
            };
            useEffect(() => { genKeys(); }, []);

            // 2. EXCHANGE (Handle raw hex payload)
            const handleData = async (hexStr) => {
                try {
                    const pbuf = hex2buf(hexStr);
                    if (pbuf.byteLength < 2) throw new Error("Payload too short");
                    const type = new Uint8Array(pbuf)[0];
                    const data = pbuf.slice(1);

                    if (type === 1) { // Identity
                        if (data.byteLength !== 91) throw new Error("Invalid key length");
                        const pk = await window.crypto.subtle.importKey("spki", data, {name:"ECDH", namedCurve:"P-256"}, true, []);
                        const sk = await window.crypto.subtle.deriveKey(
                            {name:"ECDH", public: pk},
                            myKeyPair.privateKey,
                            {name:"AES-GCM", length: 256},
                            true, ["encrypt", "decrypt"]
                        );
                        const raw = await window.crypto.subtle.exportKey("raw", sk);
                        const fp = await generateFingerprint(raw);
                        setSharedKey(sk);
                        setFingerprint(fp);
                        setActiveTab('VERIFY');
                    } else if (type === 2) { // Message
                        if (!sharedKey) { alert("Not Connected"); return; }
                        if (data.byteLength < 28) throw new Error("Invalid message length");
                        const ivb = data.slice(0, 12);
                        const encb = data.slice(12);
                        const dec = await window.crypto.subtle.decrypt(
                            {name: "AES-GCM", iv: ivb},
                            sharedKey,
                            encb
                        );
                        const txt = new TextDecoder().decode(dec);
                        setChat(prev => [...prev, {from: 'Partner', text: txt}]);
                    } else {
                        throw new Error("Unknown payload type");
                    }
                } catch (e) { 
                    console.error(e);
                    alert("Data Corrupted/Invalid: " + e.message); 
                }
            };

            // 3. SEND (Optimized binary prefix + IV + ciphertext)
            const send = async () => {
                if(!sharedKey || !msg) return;
                const iv = window.crypto.getRandomValues(new Uint8Array(12));
                const enc = await window.crypto.subtle.encrypt(
                    {name:"AES-GCM", iv},
                    sharedKey,
                    new TextEncoder().encode(msg)
                );
                const prefix = new Uint8Array([2]); // Type 2: Message
                const payload = new Uint8Array(prefix.length + iv.length + enc.byteLength);
                payload.set(prefix);
                payload.set(iv, prefix.length);
                payload.set(new Uint8Array(enc), prefix.length + iv.length);
                const pkt = buf2hex(payload.buffer);
                setPacket(pkt);
                setChat(prev => [...prev, {from:'Me', text:msg}]);
                setMsg("");
            };

            const playAudio = async (data) => {
                setAudioPlaying(true);
                await SonicTransmitter.play(data || myIdentity);
                setAudioPlaying(false);
            };

            return (
                <div className={`min-h-screen flex flex-col ${isDarth ? 'bg-red-950 border-4 border-red-600' : ''}`}>
                    {/* HEADER */}
                    <header className={`p-4 flex justify-between items-center shadow-lg ${isDarth ? 'bg-red-900' : 'bg-slate-900'}`}>
                        <div className="flex items-center gap-2 text-white font-bold">

                            <span>CryptoVis {isDarth && "DARTH"}</span>
                        </div>
                        <div className="flex gap-3">
                            <button onClick={genKeys}><Icon p={icons.refresh}/></button>
                            <label className="flex items-center gap-2 text-xs text-white/70">
                                <input type="checkbox" checked={isDarth} onChange={e => setIsDarth(e.target.checked)} /> Darth Mode
                            </label>
                        </div>
                    </header>

                    {/* TABS */}
                    <div className="flex bg-slate-800 text-xs font-bold text-slate-400">
                        {['CONNECT','VERIFY','CHAT'].map(t => (
                            <button key={t} onClick={()=>setActiveTab(t)} className={`flex-1 py-3 ${activeTab===t ? 'text-cyan-400 bg-slate-700' : ''}`}>{t}</button>
                        ))}
                    </div>

                    <main className="flex-1 p-4 space-y-6 max-w-md mx-auto w-full">
                        
                        {/* CONNECT TAB */}
                        {activeTab === 'CONNECT' && (
                            <div className="glass p-6 rounded-xl text-center space-y-4 animate-in fade-in">
                                <h2 className="text-white font-bold">Exchange Identities</h2>
                                <div className="flex justify-center"><QRDisplay data={myIdentity} label="My Identity" /></div>
                                
                                <div className="grid grid-cols-2 gap-2">
                                    <button onClick={() => playAudio(myIdentity)} disabled={audioPlaying} className="btn-primary bg-purple-600 hover:bg-purple-500">
                                        <Icon p={icons.sound} /> {audioPlaying ? 'Playing (Wait)...' : 'SonicLink'}
                                    </button>
                                    <button onClick={() => setScanner('QR')} className="btn-primary">
                                        <Icon p={icons.cam} /> Scan QR
                                    </button>
                                </div>
                                {isDarth && <div className="text-red-400 text-xs border border-red-500 p-2 rounded">Darth: Use SonicLink to broadcast fake identity signals.</div>}
                                <div className="grid grid-cols-1 gap-2 mt-2">
                                     <button onClick={() => setScanner('AUDIO')} className="btn-secondary bg-purple-900/50 hover:bg-purple-900 border border-purple-500">
                                        <Icon p={icons.mic}/> Receive SonicLink (Listen)
                                    </button>
                                </div>
                            </div>
                        )}

                        {/* VERIFY TAB */}
                        {activeTab === 'VERIFY' && (
                            <div className="glass p-6 rounded-xl text-center space-y-4 animate-in fade-in">
                                <h2 className="text-yellow-400 font-bold uppercase">Safety Fingerprint</h2>
                                {sharedKey ? (
                                    <>
                                        <div className="bg-slate-900 p-4 rounded-xl text-4xl">{fingerprint}</div>
                                        <p className="text-slate-400 text-sm">Does this match your partner's screen?</p>
                                        <div className="text-xs text-slate-500 mt-4">Partner didn't scan you yet?</div>
                                        <div className="flex justify-center"><QRDisplay data={myIdentity} label="Show to Partner" /></div>
                                        <button onClick={() => playAudio(myIdentity)} disabled={audioPlaying} className="w-full bg-purple-600 hover:bg-purple-500 text-white py-2 rounded font-bold flex items-center justify-center gap-2">
                                            <Icon p={icons.sound}/> Send ID via SonicLink
                                        </button>
                                    </>
                                ) : <div className="text-red-400">Connect First</div>}
                            </div>
                        )}

                        {/* CHAT TAB */}
                        {activeTab === 'CHAT' && (
                            <div className="space-y-4 animate-in fade-in">
                                <div className="glass h-48 overflow-y-auto p-4 space-y-2 rounded-xl">
                                    {chat.length===0 && <div className="text-slate-500 text-center text-sm">Secure Channel Ready</div>}
                                    {chat.map((c,i) => (
                                        <div key={i} className={`text-sm p-2 rounded ${c.from==='Me'?'bg-cyan-900/50 ml-auto text-right':'bg-slate-700'}`}>
                                            <span className="text-xs opacity-50 block">{c.from}</span>
                                            {c.text}
                                        </div>
                                    ))}
                                </div>
                                <div className="flex gap-2">
                                    <input value={msg} onChange={e=>setMsg(e.target.value)} className="flex-1 bg-slate-800 rounded px-3 text-white" placeholder="Message..." />
                                    <button onClick={send} className="bg-cyan-600 px-4 py-2 rounded text-white"><Icon p={icons.send}/></button>
                                </div>
                                
                                {packet && (
                                    <div className="glass p-4 rounded-xl text-center space-y-3">
                                        <div className="text-xs text-slate-400">Encrypted Packet Ready</div>
                                        <div className="flex justify-center"><QRDisplay data={packet} label="Scan Packet" /></div>
                                        <button onClick={()=>playAudio(packet)} disabled={audioPlaying} className="w-full bg-purple-600 hover:bg-purple-500 text-white py-2 rounded font-bold flex items-center justify-center gap-2">
                                            <Icon p={icons.sound}/> {audioPlaying ? 'Broadcasting...' : 'Send via SonicLink'}
                                        </button>
                                    </div>
                                )}

                                <div className="grid grid-cols-2 gap-2">
                                    <button onClick={() => setScanner('AUDIO')} className="btn-secondary bg-purple-900/50 hover:bg-purple-900 text-purple-200 py-3 rounded font-bold flex items-center justify-center gap-2 border border-purple-500">
                                        <Icon p={icons.mic}/> Listen
                                    </button>
                                    <button onClick={() => setScanner('QR')} className="bg-slate-700 hover:bg-slate-600 text-white py-3 rounded font-bold flex items-center justify-center gap-2">
                                        <Icon p={icons.cam}/> Scan
                                    </button>
                                </div>
                            </div>
                        )}
                    </main>

                    {scanner === 'QR' && <QRScanner onScan={d => { setScanner(null); handleData(d); }} onClose={()=>setScanner(null)} />}
                    {scanner === 'AUDIO' && <AudioListener onClose={()=>setScanner(null)} onData={d => { setScanner(null); handleData(d); }} />}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
